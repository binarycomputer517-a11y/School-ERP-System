<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment History</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #797d7f;
            --success-color: #27ae60;
            --error-color: #c0392b;
            --light-gray-color: #f4f7f9;
            --dark-gray-color: #555;
            --border-color: #dfe6e9;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray-color);
            color: var(--dark-gray-color);
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
        }
        .filter-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
            align-items: center;
        }
        .filter-controls label {
            font-weight: 500;
            white-space: nowrap;
        }
        .filter-controls select, .filter-controls input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        #history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #history-table th, #history-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9em;
        }
        #history-table th {
            background-color: var(--primary-color);
            color: #fff;
            font-weight: 600;
        }
        .status-success { color: var(--success-color); font-weight: 600; }
        .status-failed { color: var(--error-color); font-weight: 600; }
        .status-pending { color: var(--warning-color); font-weight: 600; }
        /* Placeholder style for loading state */
        .loading-message {
            text-align: center;
            padding: 40px 0;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
<script>
    // Authentication Check for Admin/Finance Role
    const token = localStorage.getItem('erp-token');
    const userRole = localStorage.getItem('user-role');
    
    // Redirect if not authenticated or not an Admin/Finance user (assuming Admin role)
    if (!token || (userRole !== 'Admin' && userRole !== 'Finance')) { 
        window.location.href = '/login'; 
    }
    
    /**
     * Renders the online payment history table.
     * In a real application, this function would be called after fetching data from the API.
     * @param {Array<Object>} history - Array of payment history objects.
     */
    function renderHistory(history) {
        const tbody = document.getElementById('history-tbody');
        tbody.innerHTML = '';

        if (!history || history.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="loading-message">No payment records found. Use the filters to search, or check the server connection.</td></tr>';
            return;
        }
        
        history.forEach(p => {
            // Assume the status is available, e.g., p.status
            let statusClass = p.status === 'Success' ? 'status-success' : p.status === 'Failed' ? 'status-failed' : 'status-pending';
            const row = `<tr>
                <td>${p.date}</td>
                <td>${p.student} (${p.roll})</td>
                <td>${p.transaction_id}</td>
                <td>₹${p.amount.toFixed(2)}</td>
                <td><span class="${statusClass}">${p.status}</span></td>
                <td><button onclick="alert('Viewing gateway details for ${p.transaction_id}')">View Details</button></td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }

    // Function to fetch data from the server (for future implementation)
    async function fetchOnlinePaymentHistory(filters = {}) {
        const tbody = document.getElementById('history-tbody');
        tbody.innerHTML = '<tr><td colspan="6" class="loading-message">Loading online payment history...</td></tr>';
        
        try {
            // ❌ Placeholder for actual API call ❌
            const query = new URLSearchParams(filters).toString();
            const response = await fetch(`/api/payments/online-history?${query}`, { 
                headers: { 'Authorization': `Bearer ${token}` } 
            });

            if (!response.ok) {
                throw new Error(`Failed to fetch payments: ${response.statusText}`);
            }
            const historyData = await response.json();
            renderHistory(historyData);

        } catch (error) {
            console.error('Error fetching online payment history:', error);
            tbody.innerHTML = `<tr><td colspan="6" class="loading-message" style="color: var(--error-color);">Error loading data: ${error.message}</td></tr>`;
        }
    }


    document.addEventListener('DOMContentLoaded', () => {
        // Initial load of history (will be an empty table or loading message until data is implemented)
        fetchOnlinePaymentHistory(); 
        
        // FUTURE IMPLEMENTATION: Event listener for the "Apply Filters" button
        document.querySelector('.filter-controls button').addEventListener('click', () => {
            const filters = {
                startDate: document.getElementById('start-date-filter').value,
                endDate: document.getElementById('end-date-filter').value,
                status: document.getElementById('status-filter').value,
            };
            fetchOnlinePaymentHistory(filters);
        });
    });
</script>

<div class="container">
    <h1>Online Payment Gateway History</h1>
    <div class="nav-links">
        <a href="/finance-dashboard.html">← Back to Finance Dashboard</a>
    </div>

    <div class="card">
        <h2>Transaction Log</h2>
        
        <div class="filter-controls">
            <label for="date-filter">Date Range:</label>
            <input type="date" id="start-date-filter">
            <label>to</label>
            <input type="date" id="end-date-filter">
            
            <label for="status-filter">Status:</label>
            <select id="status-filter">
                <option value="">All</option>
                <option value="Success">Success</option>
                <option value="Pending">Pending</option>
                <option value="Failed">Failed</option>
            </select>
            <button>Apply Filters</button>
        </div>

        <table id="history-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Student/Roll No</th>
                    <th>Gateway TXN ID</th>
                    <th>Amount (₹)</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="history-tbody">
                <tr><td colspan="6" class="loading-message">Loading online payment history...</td></tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
