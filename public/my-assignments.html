<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assignments & Progress | Enterprise ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --erp-blue: #003366; --erp-purple: #5e35b1; }
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 1100px; }
        h1 { color: var(--erp-blue); font-weight: 800; letter-spacing: -0.5px; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .list-group-item { border: none; border-left: 5px solid transparent; margin-bottom: 10px; transition: 0.3s; background: white; border-radius: 8px !important; }
        .list-group-item:hover { border-left: 5px solid var(--erp-purple); transform: translateX(5px); background-color: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        
        /* Dynamic Status Badges */
        .status-badge { font-weight: 700; padding: 6px 12px; border-radius: 50px; font-size: 0.75em; text-transform: uppercase; }
        .status-Assigned { background-color: #fff3cd; color: #856404; }
        .status-PendingReview { background-color: #cff4fc; color: #055160; }
        .status-Graded { background-color: #d4edda; color: #155724; }
        .status-Overdue { background-color: #f8d7da; color: #721c24; }
        
        .btn-action { border-radius: 50px; font-weight: 600; padding: 5px 20px; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <header class="mb-5 d-flex justify-content-between align-items-center">
            <div>
                <h1>Academic Assignments</h1>
                <p class="text-muted">Track your homework, projects, and grading status.</p>
            </div>
            <a href="/student-dashboard.html" class="btn btn-sm btn-outline-secondary px-4 shadow-sm">‚Üê Dashboard</a>
        </header>

        <div class="card p-4">
            <div class="card-body">
                <div id="status-filter" class="mb-4 d-flex gap-2">
                    <button class="btn btn-sm btn-secondary active rounded-pill px-3" onclick="filterAssignments('all')">All</button>
                    <button class="btn btn-sm btn-outline-secondary rounded-pill px-3" onclick="filterAssignments('Pending Review')">Pending</button>
                    <button class="btn btn-sm btn-outline-secondary rounded-pill px-3" onclick="filterAssignments('Assigned')">To-Do</button>
                </div>

                <ul id="assignments-list" class="list-group">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2 text-muted">Fetching your academic records...</p>
                    </div>
                </ul>
                
                <p id="error-message" class="text-danger mt-3 text-center" style="display:none;"></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('erp-token');
        const studentId = localStorage.getItem('profile-id'); 
        let allAssignments = [];

        async function handleApi(url) {
            const response = await fetch(url, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!response.ok) {
                if (response.status === 401 || response.status === 403) {
                     window.location.href = '/login.html';
                     throw new Error('Unauthorized');
                }
                throw new Error(`Error ${response.status}`);
            }
            return response.json();
        }

        function getAssignmentStatus(dueDateStr, submissionStatus) {
            // Priority 1: Status from Database (Pending Review, Graded, etc.)
            if (submissionStatus && submissionStatus !== 'Not Started') {
                return submissionStatus;
            }

            // Priority 2: Check for Overdue
            if (dueDateStr) {
                const now = new Date();
                const dueDate = new Date(dueDateStr);
                if (!isNaN(dueDate) && dueDate < now) return 'Overdue';
            }
            
            return 'Assigned';
        }

        async function loadAssignments() {
            const listElement = document.getElementById('assignments-list');
            const errorMessage = document.getElementById('error-message');

            if (!studentId || !token) {
                listElement.innerHTML = '<li class="list-group-item text-danger text-center">Authentication session missing.</li>';
                return;
            }

            try {
                // Fetching from the 900-line backend route we built
                const assignments = await handleApi(`/api/online-learning/assignments/student/${studentId}`);
                allAssignments = assignments;
                renderList(assignments);

            } catch (error) {
                errorMessage.textContent = `Sync Error: ${error.message}`;
                errorMessage.style.display = 'block';
                listElement.innerHTML = '';
            }
        }

        function renderList(assignments) {
            const listElement = document.getElementById('assignments-list');
            if (assignments.length === 0) {
                listElement.innerHTML = '<li class="list-group-item text-center text-muted py-5">No assignments found for your current batch.</li>';
                return;
            }

            listElement.innerHTML = assignments.map(assignment => {
                const status = getAssignmentStatus(assignment.due_date, assignment.submission_status);
                const dueDate = assignment.due_date ? new Date(assignment.due_date).toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' }) : 'No Due Date';
                const statusClass = status.replace(/\s/g, '');
                
                // Route to the syllabus/viewer page
                const actionUrl = `/my-syllabus.html`; 

                return `
                    <li class="list-group-item d-flex justify-content-between align-items-center shadow-sm p-4 mb-3">
                        <div style="flex-grow: 1;">
                            <div class="d-flex align-items-center mb-2">
                                <span class="badge bg-light text-dark border me-2" style="font-size:0.6rem;">${assignment.subject_code || 'GEN'}</span>
                                <h5 class="mb-0 fw-bold text-primary">${assignment.title}</h5>
                            </div>
                            <p class="mb-1 small text-muted">
                                <strong>${assignment.subject_name || 'General Subject'}</strong> &bull; 
                                Max Marks: <span class="text-dark fw-bold">${assignment.max_marks || 100}</span>
                            </p>
                            <p class="mb-0 small ${status === 'Overdue' ? 'text-danger fw-bold' : 'text-muted'}">
                                <i class="bi bi-clock"></i> Due: ${dueDate}
                            </p>
                        </div>
                        
                        <div class="text-end">
                            <div class="mb-3">
                                <span class="status-badge status-${statusClass}">${status}</span>
                            </div>
                            <a href="${actionUrl}" class="btn btn-action ${status === 'Graded' ? 'btn-success' : 'btn-outline-primary'}">
                                ${status === 'Graded' ? 'View Grade' : 'Open Module'}
                            </a>
                        </div>
                    </li>
                `;
            }).join('');
        }

        function filterAssignments(status) {
            // Update active button state
            document.querySelectorAll('#status-filter .btn').forEach(btn => btn.classList.remove('active', 'btn-secondary'));
            document.querySelectorAll('#status-filter .btn').forEach(btn => btn.classList.add('btn-outline-secondary'));
            
            const filtered = status === 'all' ? allAssignments : allAssignments.filter(a => getAssignmentStatus(a.due_date, a.submission_status) === status);
            renderList(filtered);
        }

        document.addEventListener('DOMContentLoaded', loadAssignments);
    </script>
    <script src="js/global-config.js"></script>
</body>
</html>
