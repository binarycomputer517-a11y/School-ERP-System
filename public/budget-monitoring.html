<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Budget Monitoring</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h2 { text-align: center; color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        
        /* Stats Cards */
        .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #f8f9fa; padding: 20px; border-radius: 8px; text-align: center; border: 1px solid #eee; }
        .stat-card h4 { margin: 0 0 10px; font-size: 0.9em; color: #777; text-transform: uppercase; }
        .stat-card p { margin: 0; font-size: 1.8em; font-weight: bold; color: #333; }
        
        /* Table */
        .budget-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .budget-table th, .budget-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #eee; }
        .budget-table th { background-color: #34495e; color: white; font-weight: 600; text-transform: uppercase; font-size: 0.85em; }
        .badge-income { background: #d4edda; color: #155724; padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; }
        .badge-expense { background: #f8d7da; color: #721c24; padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; }
        
        /* Progress Bars */
        .progress-bg { background: #eee; height: 8px; border-radius: 4px; overflow: hidden; width: 100px; }
        .progress-fill { height: 100%; background: #27ae60; }
        .over-budget { background: #c0392b; }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3" style="display: flex; justify-content: space-between;">
        <a href="/finance-dashboard.html" style="text-decoration: none; color: #2980b9; font-weight: 500;">← Back to Dashboard</a>
        <select id="fiscalYear" onchange="loadBudget()" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
            </select>
    </div>

    <h2>ANNUAL BUDGET MONITORING</h2>

    <div class="stats-row">
        <div class="stat-card">
            <h4>Total Budget (Planned)</h4>
            <p id="total-budget">₹0</p>
        </div>
        <div class="stat-card">
            <h4>Total Actuals (Income + Exp)</h4>
            <p id="total-actual">₹0</p>
        </div>
        <div class="stat-card">
            <h4>Net Surplus</h4>
            <p id="net-surplus" style="color: #27ae60;">₹0</p>
        </div>
    </div>

    <h3>Category Breakdown</h3>
    <table class="budget-table">
        <thead>
            <tr>
                <th>Category</th>
                <th>Type</th>
                <th>Budgeted</th>
                <th>Actual</th>
                <th>Variance</th>
                <th>Performance</th>
            </tr>
        </thead>
        <tbody id="budgetBody">
            <tr><td colspan="6" style="text-align: center; padding: 20px; color: #777;">Loading data...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const token = localStorage.getItem('erp-token');
    if(!token) window.location.href = '/login.html';

    // Populate Years (Current, Previous, Next)
    const yearSelect = document.getElementById('fiscalYear');
    const currentYear = new Date().getFullYear();
    for(let i = currentYear - 1; i <= currentYear + 2; i++) {
        const opt = document.createElement('option');
        opt.value = i;
        opt.text = `FY ${i}-${i+1}`;
        if(i === currentYear) opt.selected = true;
        yearSelect.appendChild(opt);
    }

    async function loadBudget() {
        const year = yearSelect.value;
        const tbody = document.getElementById('budgetBody');
        
        try {
            const res = await fetch(`/api/fees/reports/annual-budget?year=${year}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            if(!res.ok) throw new Error("Failed to load budget");
            const data = await res.json();
            const report = data.report || [];

            tbody.innerHTML = '';
            
            // Initialize Totals (Default 0)
            let totalBudgetExp = 0;
            let totalActualInc = 0;
            let totalActualExp = 0;

            if(report.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 20px;">No data found for this fiscal year.</td></tr>';
                // IMPORTANT: Do NOT return here. Let the code proceed to update Cards to 0.
            } else {
                report.forEach(row => {
                    const budget = parseFloat(row.budgeted || 0);
                    const actual = parseFloat(row.actual || 0);
                    const variance = actual - budget;
                    
                    // Totals Calculation
                    if(row.type === 'Expense') {
                        totalBudgetExp += budget;
                        totalActualExp += actual;
                    } else {
                        totalActualInc += actual;
                    }

                    // UI Logic
                    const typeBadge = row.type === 'Income' 
                        ? `<span class="badge-income">INCOME</span>` 
                        : `<span class="badge-expense">EXPENSE</span>`;
                    
                    const varianceClass = (row.type === 'Expense' && variance > 0) ? 'color: red;' : 'color: green;';
                    const varianceText = (variance > 0 ? '+' : '') + variance.toLocaleString();

                    // Progress Bar
                    let percent = budget > 0 ? (actual / budget) * 100 : 0;
                    if(row.type === 'Income' && budget === 0 && actual > 0) percent = 100; 
                    const barColor = (row.type === 'Expense' && percent > 100) ? 'over-budget' : 'progress-fill';

                    tbody.innerHTML += `
                        <tr>
                            <td style="font-weight: 500;">${row.name}</td>
                            <td>${typeBadge}</td>
                            <td>₹${budget.toLocaleString()}</td>
                            <td style="font-weight: bold;">₹${actual.toLocaleString()}</td>
                            <td style="${varianceClass}">₹${varianceText}</td>
                            <td>
                                <div class="progress-bg" title="${percent.toFixed(1)}%">
                                    <div class="${barColor}" style="width: ${Math.min(percent, 100)}%"></div>
                                </div>
                            </td>
                        </tr>
                    `;
                });
            }

            // --- UPDATE CARDS (Always runs, even if empty) ---
            document.getElementById('total-budget').innerText = '₹' + totalBudgetExp.toLocaleString();
            document.getElementById('total-actual').innerText = '₹' + (totalActualInc + totalActualExp).toLocaleString();
            
            const surplus = totalActualInc - totalActualExp;
            const surplusEl = document.getElementById('net-surplus');
            surplusEl.innerText = (surplus >= 0 ? '+' : '') + '₹' + surplus.toLocaleString();
            surplusEl.style.color = surplus >= 0 ? '#27ae60' : '#c0392b';

        } catch (error) {
            console.error(error);
            tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: red;">Error loading data.</td></tr>';
        }
    }

    // Init
    loadBudget();
</script>

</body>
</html>
