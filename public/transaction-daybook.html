<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Transaction Daybook</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        :root {
            --primary-color: #4a90e2;
            --success-color: #27ae60;
            --error-color: #c0392b;
            --light-gray-color: #f4f7f9;
            --dark-gray-color: #555;
            --border-color: #dfe6e9;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray-color);
            color: var(--dark-gray-color);
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .filter-controls {
            display: flex;
            gap: 15px;
            background: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .filter-controls input, .filter-controls select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .daybook-table {
            width: 100%;
            border-collapse: collapse;
        }
        .daybook-table th, .daybook-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .daybook-table th {
            background-color: var(--primary-color);
            color: white;
        }
        .type-income { color: var(--success-color); font-weight: bold; }
        .type-expense { color: var(--error-color); font-weight: bold; }
        
        .summary-box {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 30px;
            font-size: 1.1em;
            font-weight: bold;
        }
        .action-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-row">
        <h1>Daily Transaction Daybook</h1>
        <a href="/finance-dashboard.html" style="text-decoration: none; color: var(--primary-color);">← Back to Dashboard</a>
    </div>

    <div class="card">
        <div class="filter-controls">
            <div>
                <label>Select Date:</label>
                <input type="date" id="daybook-date">
            </div>
            <div>
                <label>Account/Mode:</label>
                <select id="account-filter">
                    <option value="All">All Accounts</option>
                    <option value="Cash">Cash</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Cheque">Cheque</option>
                    <option value="UPI">UPI</option>
                </select>
            </div>
            <div style="align-self: flex-end;">
                <button class="action-btn" onclick="loadDaybook()">View Daybook</button>
            </div>
        </div>

        <table class="daybook-table">
            <thead>
                <tr>
                    <th>Txn ID</th>
                    <th>Category</th>
                    <th>Description / Payer</th>
                    <th>Mode</th>
                    <th>Amount (₹)</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="daybook-body">
                <tr><td colspan="6" style="text-align:center;">Select a date to view transactions.</td></tr>
            </tbody>
        </table>

        <div class="summary-box">
            <div>Total Income: <span id="total-income" style="color: var(--success-color);">₹0.00</span></div>
            <div>Total Expense: <span id="total-expense" style="color: var(--error-color);">₹0.00</span></div>
            <div>Net Balance: <span id="net-balance">₹0.00</span></div>
        </div>
    </div>
</div>

<script>
    const token = localStorage.getItem('erp-token');
    const authHeaders = { 'Authorization': `Bearer ${token}` };

    // Set today's date by default
    document.getElementById('daybook-date').valueAsDate = new Date();

    async function loadDaybook() {
        const date = document.getElementById('daybook-date').value;
        const account = document.getElementById('account-filter').value;
        const tbody = document.getElementById('daybook-body');
        
        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Loading...</td></tr>';

        try {
            const response = await fetch(`/api/reports/daybook?date=${date}&account=${account}`, {
                headers: authHeaders
            });
            
            if (!response.ok) throw new Error('Failed to load data');
            
            const transactions = await response.json();
            
            tbody.innerHTML = '';
            if (transactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No transactions found for this date.</td></tr>';
                updateTotals(0, 0);
                return;
            }

            let income = 0;
            let expense = 0;

            transactions.forEach(txn => {
                const amt = parseFloat(txn.amount);
                if (txn.type === 'Income') income += amt;
                else expense += amt;

                const row = `
                    <tr>
                        <td>${txn.id || '-'}</td>
                        <td>${txn.category}</td>
                        <td>${txn.payer_payee || txn.remarks || '-'}</td>
                        <td>${txn.payment_mode}</td>
                        <td>₹${amt.toFixed(2)}</td>
                        <td class="${txn.type === 'Income' ? 'type-income' : 'type-expense'}">${txn.type}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            updateTotals(income, expense);

        } catch (error) {
            console.error(error);
            tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:red;">Error: ${error.message}</td></tr>`;
        }
    }

    function updateTotals(inc, exp) {
        document.getElementById('total-income').innerText = `₹${inc.toFixed(2)}`;
        document.getElementById('total-expense').innerText = `₹${exp.toFixed(2)}`;
        document.getElementById('net-balance').innerText = `₹${(inc - exp).toFixed(2)}`;
    }

    // Load automatically on open
    loadDaybook();
</script>

</body>
</html>
