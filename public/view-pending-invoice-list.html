<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Pending Invoice List</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #797d7f;
            --success-color: #27ae60;
            --error-color: #c0392b;
            --warning-color: #f39c12;
            --light-gray-color: #f4f7f9;
            --dark-gray-color: #555;
            --border-color: #dfe6e9;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray-color);
            color: var(--dark-gray-color);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
        }
        .filter-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-controls select, .filter-controls input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            min-width: 150px;
        }
        #invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        #invoice-table th, #invoice-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9em;
        }
        #invoice-table th {
            background-color: var(--primary-color);
            color: #fff;
            font-weight: 600;
        }
        .status-overdue { color: var(--error-color); font-weight: 600; }
        .status-pending { color: var(--warning-color); font-weight: 600; }
        .status-partial { color: #17a2b8; font-weight: 600; }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            margin-right: 5px;
            color: white;
            transition: 0.3s;
        }
        .btn-view { background-color: var(--secondary-color); }
        .btn-pay { background-color: var(--success-color); }
        .btn-pay:hover { background-color: #219150; }
        .btn-pay:disabled { background-color: #ccc; cursor: not-allowed; }

        .placeholder-message {
            text-align: center;
            padding: 40px 0;
            color: var(--secondary-color);
        }
        .small-text { font-size: 0.8em; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h1>View Pending Invoice List</h1>
    <div class="nav-links">
        <a href="/finance-dashboard.html">← Back to Finance Dashboard</a>
    </div>

    <div class="card">
        <h2>Filter & Search</h2>
        <div class="filter-controls">
            <label for="course-filter">Course:</label>
            <select id="course-filter">
                <option value="">All Courses</option>
            </select>

            <label for="status-filter">Status:</label>
            <select id="status-filter">
                <option value="pending" selected>All Pending</option>
                <option value="overdue">Overdue Only</option>
            </select>
            
            <input type="text" id="search-input" placeholder="Name or Roll No">

            <button class="action-btn btn-view" id="apply-filters-btn">Apply Filters</button>
        </div>

        <h2>Outstanding Invoices</h2>
        <table id="invoice-table">
            <thead>
                <tr>
                    <th>Ref ID</th>
                    <th>Student</th>
                    <th>Course</th>
                    <th>Amount Due (₹)</th>
                    <th>Issued</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="invoice-tbody">
                <tr><td colspan="8" class="placeholder-message">Loading pending invoice data...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // --- AUTHENTICATION CHECK ---
    const token = localStorage.getItem('erp-token');
    const userRole = localStorage.getItem('user-role');
    const authHeaders = { 'Authorization': `Bearer ${token}` };
    
    // Redirect if not logged in
    if (!token) window.location.href = '/login.html';

    // --- API HELPER ---
    async function handleApi(url, options = {}) {
        options.headers = { ...authHeaders, 'Content-Type': 'application/json', ...options.headers };
        const response = await fetch(url, options);
        if (!response.ok) {
            const errorBody = await response.json().catch(() => ({ message: 'No detailed response body.' }));
            throw new Error(errorBody.message || `Error ${response.status}: ${response.statusText}`);
        }
        return response.json();
    }

    // --- 1. LOAD COURSES FOR FILTER ---
    async function loadCourses() {
        const courseFilter = document.getElementById('course-filter');
        try {
            const courses = await handleApi('/api/academicswithfees/courses');
            courses.forEach(course => {
                const option = document.createElement('option');
                option.value = course.course_id;
                option.textContent = `${course.course_name} (${course.course_code})`;
                courseFilter.appendChild(option);
            });
        } catch (error) {
            console.error('Error loading courses:', error);
        }
    }

    // --- 2. FETCH DATA ---
    async function fetchPendingInvoices(filters = {}) {
        const tbody = document.getElementById('invoice-tbody');
        tbody.innerHTML = '<tr><td colspan="8" class="placeholder-message">Loading...</td></tr>';
        
        try {
            const queryString = new URLSearchParams(filters).toString();
            const invoices = await handleApi('/api/invoices/pending?' + queryString);
            renderInvoices(invoices);
        } catch (error) {
            console.error('Error fetching invoices:', error);
            tbody.innerHTML = `<tr><td colspan="8" class="placeholder-message" style="color: var(--error-color);">Error: ${error.message}</td></tr>`;
        }
    }

    // --- 3. RENDER TABLE ---
    function renderInvoices(invoices) {
        const tbody = document.getElementById('invoice-tbody');
        tbody.innerHTML = '';
        
        if (!invoices || invoices.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" class="placeholder-message">No pending invoices found.</td></tr>';
            return;
        }
        
        invoices.forEach(inv => {
            // Calculate Status and Classes
            const isOverdue = new Date(inv.due_date) < new Date();
            let statusClass = isOverdue ? 'status-overdue' : 'status-pending';
            let statusText = isOverdue ? 'Overdue' : inv.status;

            if (inv.status === 'Partial') {
                statusClass = 'status-partial';
            }

            // Safe Number Formatting
            const amount = parseFloat(inv.amount_due || 0);
            const shortId = inv.invoice_id ? inv.invoice_id.substring(0, 8).toUpperCase() : 'N/A';

            const row = document.createElement('tr');
            row.innerHTML = `
                <td><span title="${inv.invoice_id}">#${shortId}</span></td>
                <td>
                    ${inv.student_name || 'Unknown'} 
                    <div class="small-text">${inv.roll_number || ''}</div>
                </td>
                <td>${inv.course_name || 'N/A'}</td>
                <td style="font-weight:bold; color: #333;">₹${amount.toFixed(2)}</td>
                <td>${inv.bill_date ? new Date(inv.bill_date).toLocaleDateString() : '-'}</td>
                <td>${inv.due_date ? new Date(inv.due_date).toLocaleDateString() : '-'}</td>
                <td><span class="${statusClass}">${statusText}</span></td>
                <td>
                    <button class="action-btn btn-view" onclick="viewDetails('${inv.invoice_id}')">View</button>
                    <button class="action-btn btn-pay" onclick="payNow(this, '${inv.invoice_id}', ${amount})">Pay</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    // --- 4. PAYMENT FUNCTION (REAL) ---
    async function payNow(btnElement, id, amountDue) {
        if (!confirm(`Are you sure you want to collect Full Payment of ₹${amountDue} for this invoice?`)) {
            return;
        }

        // UI Feedback: Disable button to prevent double clicks
        const originalText = btnElement.innerText;
        btnElement.innerText = 'Processing...';
        btnElement.disabled = true;

        try {
            // Call Backend API to process payment
            await handleApi('/api/invoices/pay', {
                method: 'POST',
                body: JSON.stringify({
                    invoice_id: id,
                    payment_amount: amountDue, 
                    payment_method: 'Cash' 
                })
            });

            alert('✅ Payment Recorded Successfully!');
            
            // Refresh list to remove paid invoice
            document.getElementById('apply-filters-btn').click(); 

        } catch (error) {
            alert('❌ Payment Failed: ' + error.message);
            btnElement.innerText = originalText;
            btnElement.disabled = false;
        }
    }

    // --- 5. VIEW DETAILS FUNCTION ---
    function viewDetails(id) {
        // Opens the Invoice Details page in a new tab
        window.open(`/invoice-details.html?id=${id}`, '_blank');
    }

    // --- EVENT LISTENERS ---
    document.addEventListener('DOMContentLoaded', () => {
        loadCourses(); 
        
        // Apply Filters Button Click
        document.getElementById('apply-filters-btn').addEventListener('click', () => {
            const filters = {
                course_id: document.getElementById('course-filter').value,
                status: document.getElementById('status-filter').value,
                q: document.getElementById('search-input').value.trim()
            };
            fetchPendingInvoices(filters);
        });
        
        // Initial Load
        fetchPendingInvoices(); 
    });
</script>

</body>
</html>
