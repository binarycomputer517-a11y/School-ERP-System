<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outstanding Invoices | Final ERP</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <style>
        /* --- General Styling & Variables --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600;700&display=swap');
        :root {
            --primary-color: #007bff; /* Bright Blue */
            --primary-dark: #0056b3;
            --secondary-color: #495057; /* Dark Gray */
            --success-color: #28a745;
            --error-color: #dc3545; /* Red */
            --warning-color: #ffc107; /* Yellow */
            --info-color: #17a2b8; /* Cyan Blue for Partial */
            --light-gray-color: #f8f9fa;
            --dark-gray-color: #343a30;
            --border-color: #dee2e6;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-gray-color);
            color: var(--dark-gray-color);
            line-height: 1.6;
        }
        .container {
            max-width: 1300px; 
            margin: 30px auto;
            padding: 20px;
        }
        h1 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 2rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-links a:hover { color: var(--primary-color); }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            border-left: 5px solid var(--primary-color); 
        }
        .card h2 {
            color: var(--primary-color);
            font-size: 1.4rem;
            margin-top: 0;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }
        
        /* Filter Controls */
        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
            padding: 20px;
            background-color: #e9f0f9; 
            border-radius: 8px;
            align-items: center;
            border: 1px dashed var(--border-color);
        }
        .filter-controls label { font-weight: 500; color: #343a40; margin-bottom: 5px; font-size: 0.95rem; }
        .filter-controls select, .filter-controls input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #c0c0c0;
            box-sizing: border-box;
            background: white;
        }
        .btn-apply {
            padding: 10px 15px;
            background-color: var(--primary-dark);
            color: white;
            font-weight: 600;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: end;
        }
        .btn-apply:hover { background-color: var(--secondary-color); }


        /* Table Styling */
        #invoice-table { border-radius: 8px; overflow: hidden; }
        #invoice-table th {
            background-color: var(--secondary-color);
            color: #fff;
            font-weight: 700;
            padding: 15px 12px;
            text-transform: uppercase;
            font-size: 0.85rem;
            font-family: 'Poppins', sans-serif;
        }
        #invoice-table td {
            padding: 12px;
            vertical-align: middle;
            font-size: 0.95rem;
        }
        #invoice-table tbody tr:nth-child(odd) { background-color: #fcfcfc; }
        #invoice-table tbody tr:hover { background-color: #e9f0f9; }
        
        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-overdue { background-color: var(--error-color); color: #fff; }
        .status-pending { border: 1px solid var(--warning-color); color: var(--warning-color); background: #fffcf4; }
        .status-partial { background-color: var(--info-color); color: #fff; }
        
        /* Amount Due Highlight */
        .amount-due-highlight { 
            font-weight: 700; 
            color: var(--error-color); 
            font-family: 'Roboto', monospace; 
        }
        
        /* Action Buttons */
        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            margin-right: 5px;
            color: white;
            font-weight: 500;
            transition: 0.3s;
        }
        .btn-ledger { background-color: var(--secondary-color); }
        .btn-ledger:hover { background-color: #333; }
        
        .btn-pay { background-color: var(--success-color); font-weight: 600; }
        .btn-pay:hover { background-color: #1e7e34; }

        .placeholder-message { padding: 40px 0; font-style: italic; }
        .small-text { font-size: 0.8em; color: var(--secondary-color); opacity: 0.7; }
        .date-na { color: #888; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-money-check-alt"></i> Outstanding Invoices</h1>
    <div class="nav-links">
        <a href="/finance-dashboard.html"><i class="fas fa-arrow-left"></i> Back to Finance Dashboard</a>
    </div>

    <div class="card">
        <h2><i class="fas fa-search-dollar"></i> Filter & Search</h2>
        <div class="filter-controls">
            <div>
                <label for="course-filter">Course:</label>
                <select id="course-filter">
                    <option value="">All Courses</option>
                </select>
            </div>

            <div>
                <label for="status-filter">Invoice Status:</label>
                <select id="status-filter">
                    <option value="pending" selected>All Pending</option>
                    <option value="overdue">Overdue Only</option>
                    <option value="partial">Partial Paid</option>
                </select>
            </div>
            
            <div>
                <label for="search-input">Search Student:</label>
                <input type="text" id="search-input" placeholder="Name or Roll No">
            </div>

            <button class="btn-apply" id="apply-filters-btn">
                <i class="fas fa-filter"></i> Apply Filters
            </button>
        </div>

        <h2><i class="fas fa-list-ul"></i> Invoice Summary</h2>
        <div style="overflow-x: auto;">
            <table id="invoice-table">
                <thead>
                    <tr>
                        <th style="width: 10%">Ref ID</th>
                        <th style="width: 25%">Student</th>
                        <th style="width: 20%">Course</th>
                        <th style="width: 20%">Amount Due (â‚¹)</th>
                        <th style="width: 15%">Status</th>
                        <th style="width: 10%">Actions</th>
                        </tr>
                </thead>
                <tbody id="invoice-tbody">
                    <tr><td colspan="6" class="placeholder-message"><i class="fas fa-spinner fa-spin"></i> Loading data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // --- AUTHENTICATION CHECK ---
    const token = localStorage.getItem('erp-token');
    const userRole = localStorage.getItem('user-role');
    const authHeaders = { 'Authorization': `Bearer ${token}` };
    
    // Redirect if not logged in
    if (!token) window.location.href = '/login.html';

    // --- API HELPER ---
    async function handleApi(url, options = {}) {
        options.headers = { ...authHeaders, 'Content-Type': 'application/json', ...options.headers };
        const response = await fetch(url, options);
        if (!response.ok) {
            const errorBody = await response.json().catch(() => ({ message: 'No detailed response body.' }));
            throw new Error(errorBody.message || `Error ${response.status}: ${response.statusText}`);
        }
        return response.json();
    }
    
    // Helper: Currency Formatter
    const formatCurrency = (amount) => {
        return new Intl.NumberFormat('en-IN', {
            style: 'currency',
            currency: 'INR',
            minimumFractionDigits: 2
        }).format(parseFloat(amount));
    };

    // --- 1. LOAD COURSES FOR FILTER ---
    async function loadCourses() {
        const courseFilter = document.getElementById('course-filter');
        try {
            const courses = await handleApi('/api/academicswithfees/courses');
            courses.forEach(course => {
                const option = document.createElement('option');
                option.value = course.course_id; 
                option.textContent = `${course.course_name} (${course.course_code})`;
                courseFilter.appendChild(option);
            });
        } catch (error) {
            console.error('Error loading courses:', error);
        }
    }

    // --- 2. FETCH DATA ---
    async function fetchPendingInvoices(filters = {}) {
        const tbody = document.getElementById('invoice-tbody');
        tbody.innerHTML = '<tr><td colspan="6" class="placeholder-message"><i class="fas fa-spinner fa-spin"></i> Loading data...</td></tr>';
        
        // CRITICAL FIX: Ensure all parameters have defined, safe values (empty string)
        const safeFilters = {
            course_id: filters.course_id || '', 
            status: filters.status || 'pending', 
            q: filters.q || '' 
        };

        try {
            const queryString = new URLSearchParams({
                course_id: safeFilters.course_id,
                status_filter: safeFilters.status,
                search: safeFilters.q
            }).toString();
            
            // Using /api/reports/student-dues as this is the robust report route (Section 5.8)
            const invoices = await handleApi('/api/reports/student-dues?' + queryString); 
            renderInvoices(invoices);
        } catch (error) {
            console.error('Error fetching invoices:', error);
            tbody.innerHTML = `<tr><td colspan="6" class="placeholder-message" style="color: var(--error-color);"><i class="fas fa-exclamation-triangle"></i> Error: ${error.message}. Please check console for backend details.</td></tr>`;
        }
    }

    // --- 3. RENDER TABLE ---
    function renderInvoices(invoices) {
        const tbody = document.getElementById('invoice-tbody');
        tbody.innerHTML = '';
        
        if (!invoices || invoices.length === 0) {
            // Updated colspan to 6
            tbody.innerHTML = '<tr><td colspan="6" class="placeholder-message"><i class="fas fa-info-circle"></i> No outstanding invoices found matching the criteria.</td></tr>';
            return;
        }
        
        const today = new Date();
        
        invoices.forEach(inv => {
            const amountDue = parseFloat(inv.balance_due || 0);
            
            if (amountDue <= 0) {
                return; 
            }
            
            let statusClass = 'status-pending';
            let statusText = 'Pending';
            
            const totalPaid = parseFloat(inv.total_paid || 0);
            const totalBilled = parseFloat(inv.total_billed || 0);

            // Mock due date for overdue check (30 days past last payment date, as actual invoice date is missing)
            const mockDueDate = inv.last_payment_date ? new Date(new Date(inv.last_payment_date).getTime() + (30 * 24 * 60 * 60 * 1000)) : null;
            
            // Simplified Status Logic 
            if (totalPaid > 0 && totalPaid < totalBilled) {
                 statusClass = 'status-partial'; 
                 statusText = 'Partial';
            } else if (mockDueDate && mockDueDate < today) {
                 statusClass = 'status-overdue'; 
                 statusText = 'Overdue';
            }
            
            // Using Roll Number or Name portion for a mock Invoice Ref ID
            const refId = (inv.roll_number || inv.student_name.substring(0, 8)).toUpperCase(); 
            const studentId = inv.student_id; 

            const row = document.createElement('tr');
            row.innerHTML = `
                <td><span title="${inv.roll_number}">#${refId}</span></td>
                <td>
                    ${inv.student_name || 'Unknown'} 
                    <div class="small-text">Roll: ${inv.roll_number || 'N/A'}</div>
                </td>
                <td>${inv.course_name || 'N/A'}</td>
                <td class="amount-due-highlight">${formatCurrency(amountDue)}</td>
                
                <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                <td>
                    <button class="action-btn btn-ledger" onclick="viewLedger('${studentId}')">
                        <i class="fas fa-file-invoice"></i> Ledger
                    </button>
                    <button class="action-btn btn-pay" onclick="window.location.href='/fee-collection.html?studentId=${studentId}'">
                        <i class fas fa-rupee-sign"></i> Pay
                    </button>
                </td>
                `;
            tbody.appendChild(row);
        });
    }

    // --- 4. VIEW LEDGER DETAILS FUNCTION (Using Student ID) ---
    function viewLedger(studentId) {
        // Opens the Student Ledger Report page in a new tab
        window.open(`/student-wise-payments.html?studentId=${studentId}`, '_blank');
    }

    // --- EVENT LISTENERS ---
    document.addEventListener('DOMContentLoaded', () => {
        loadCourses(); 
        
        const courseFilter = document.getElementById('course-filter');
        const statusFilter = document.getElementById('status-filter');
        const searchInput = document.getElementById('search-input');
        const applyBtn = document.getElementById('apply-filters-btn');

        // Function to get current filter values
        const getFilters = () => ({
            course_id: courseFilter.value,
            status: statusFilter.value, 
            q: searchInput.value.trim()
        });

        // Event listener for button click
        applyBtn.addEventListener('click', () => {
            fetchPendingInvoices(getFilters());
        });
        
        // Initial Load (Read values directly from controls)
        fetchPendingInvoices(getFilters()); 
    });
</script>
<script src="js/global-config.js"></script>
</body>
</html>
