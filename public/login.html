<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School ERP Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CLASSIC LOGIN STYLES --- */
        body { 
            font-family: 'Times New Roman', serif; 
            display: grid; 
            place-items: center; 
            min-height: 100vh; 
            
            /* --- INDIAN FLAG BACKGROUND START --- */
            /* এখানে ৩টি রং ব্যবহার করা হয়েছে: গেরুয়া, সাদা, সবুজ */
            background: linear-gradient(180deg, rgba(255, 153, 51, 0.8) 0%, rgba(255, 255, 255, 0.8) 50%, rgba(19, 136, 8, 0.8) 100%);
            background-attachment: fixed; /* স্ক্রল করলেও ব্যাকগ্রাউন্ড ফিক্সড থাকবে */
            /* --- INDIAN FLAG BACKGROUND END --- */
        }

        #login-container { 
            /* লগইন বক্সটি সামান্য স্বচ্ছ (Transparent White) করা হয়েছে যাতে পেছনের রং হালকা বোঝা যায় */
            background: rgba(255, 255, 255, 0.92); 
            
            border: 2px solid #333; 
            border-radius: 0; 
            padding: 2.5rem; 
            width: 100%; 
            max-width: 400px; 
            box-shadow: 4px 4px 0 #AAA; 
        }
        
        /* Updated Header Styling */
        h2 { text-align: center; color: #000; margin-top: 10px; border-bottom: 2px dotted #999; padding-bottom: 10px; margin-bottom: 25px; font-size: 1.5rem; }
        
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333; }
        .form-group input { width: 100%; border: 1px solid #555; border-radius: 0; padding: 0.75rem; box-sizing: border-box; } 
        
        button { background-color: #005A9C; color: white; border: 2px solid #000; border-radius: 0; font-weight: bold; box-shadow: 2px 2px 0 #000; transition: all 0.2s; padding: 0.8rem; width: 100%; cursor: pointer; }
        button:hover { background-color: #C0392B; box-shadow: 1px 1px 0 #000; transform: translate(1px, 1px); }
        
        #error-msg { color: #C0392B; margin-top: 1rem; text-align: center; font-weight: bold; min-height: 1.2em; }
        
        /* Logo Styling */
        .logo-container { text-align: center; margin-bottom: 15px; }
        .global-school-logo { max-height: 80px; max-width: 150px; object-fit: contain; }
    </style>
</head>
<body>

    <div id="login-container">
        
        <div class="logo-container">
            <img src="images/default-logo.png" class="global-school-logo" alt="School Logo" onerror="this.style.display='none'">
        </div>

        <h2 class="global-school-name">ERP System Login</h2>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="login-button">Login</button>
            <div id="error-msg"></div>
            <div style="text-align: center; margin-top: 15px;">
                <a href="/forgot-password.html" style="color: #555;">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
    <script src="js/global-config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sound file location (make sure startup.mp3 is in the same folder)
            var audio = new Audio('startup.mp3');
            
            // 1. Attempt to play audio when the page loads
            var playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.catch(function(error) {
                    // 2. If Autoplay is blocked by the browser/mobile, wait for user interaction
                    console.log("Autoplay blocked. Waiting for interaction.");
                    
                    // Play when the user clicks anywhere on the body
                    document.body.addEventListener('click', function() {
                        audio.play();
                    }, { once: true }); // Will execute only once
                    
                    // Play when the user focuses on the username input field
                    document.getElementById('username').addEventListener('focus', function() {
                        audio.play();
                    }, { once: true });
                });
            }
        });
    </script>
    </body>
</html>
