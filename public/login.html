<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCSM Portal - Secure Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            display: grid; 
            place-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(180deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
            background-attachment: fixed;
        }

        #login-container { 
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px); 
            border-top: 1px solid rgba(255, 255, 255, 0.7); 
            border-left: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: 30px; 
            padding: 2.5rem; 
            width: 90%; 
            max-width: 400px; 
            box-shadow: 25px 25px 50px rgba(0, 0, 0, 0.2); 
            box-sizing: border-box;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #login-container:hover { transform: translateY(-5px) scale(1.02); }

        h2 { text-align: center; color: #000; margin-bottom: 25px; font-weight: 700; letter-spacing: 1px; }
        
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.6rem; font-weight: 600; color: #333; font-size: 0.9rem; }
        
        .form-group input { 
            width: 100%; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 12px; 
            padding: 0.9rem; background: rgba(255, 255, 255, 0.5); color: #000;
            box-sizing: border-box; font-size: 1rem; outline: none; transition: 0.3s;
        } 

        .form-group input:focus { background: rgba(255, 255, 255, 0.8); border-color: #005A9C; }

        .pass-wrapper { position: relative; }
        .toggle-pass {
            position: absolute; right: 15px; top: 50%;
            transform: translateY(-50%); cursor: pointer; color: #666;
        }
        
        button { 
            background: linear-gradient(135deg, #005A9C 0%, #003366 100%);
            color: white; border: none; border-radius: 12px; font-weight: bold; 
            padding: 1rem; width: 100%; cursor: pointer; font-size: 1.1rem;
            box-shadow: 0 10px 20px rgba(0, 51, 102, 0.3); transition: 0.3s; 
            text-transform: uppercase; letter-spacing: 1px;
        }

        button:hover { 
            background: linear-gradient(135deg, #C0392B 0%, #962D22 100%);
            box-shadow: 0 5px 15px rgba(192, 57, 43, 0.4); transform: translateY(-2px);
        }
        
        #error-msg { color: #C0392B; margin-top: 1rem; text-align: center; font-weight: bold; font-size: 0.9rem; }
        
        .logo-container { text-align: center; margin-bottom: 20px; }
        .global-school-logo { max-height: 90px; filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2)); }
    </style>
</head>
<body>

    <div id="login-container">
        <div class="logo-container">
            <img src="images/default-logo.png" class="global-school-logo" alt="Logo">
        </div>

        <h2 class="global-school-name">Portal Login</h2>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username / ID</label>
                <input type="text" id="username" name="username" required placeholder="Enter your ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="pass-wrapper">
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                    <i class="fas fa-eye toggle-pass" onclick="togglePassword()"></i>
                </div>
            </div>
            
            <button type="submit" id="login-button">Sign In <i class="fas fa-arrow-right ms-2"></i></button>
            
            <div id="error-msg"></div>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="/forgot-password.html" style="text-decoration: none; color: #333; font-size: 0.85rem; font-weight: 600;">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
    <script src="js/global-config.js?v=2.3.1"></script>

    <script>
        // ১. পাসওয়ার্ড দেখা বা লুকানোর লজিক
        function togglePassword() {
            const passInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-pass');
            if (passInput.type === "password") {
                passInput.type = "text";
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passInput.type = "password";
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // ২. সেশন সিকিউরিটি: পেজ লোড হলেই পুরনো সব ডাটা ক্লিয়ার হবে
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Cleaning stale session data...");
            localStorage.clear(); 
            
            // সাউন্ড ইফেক্ট লজিক
            var audio = new Audio('startup.mp3');
            audio.volume = 0.4;
            
            // ইউজার প্রথম ক্লিকের পর সাউন্ড প্লে হবে
            document.body.addEventListener('click', function() { 
                audio.play().catch(e => console.log("Audio play blocked")); 
            }, { once: true });
        });
    </script>
</body>
</html>
