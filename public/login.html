<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School ERP Login</title>
    <style>
        /* --- CLASSIC LOGIN STYLES --- */
        body { font-family: 'Times New Roman', serif; display: grid; place-items: center; min-height: 100vh; background-color: #f8f8f8; }
        #login-container { background: #ffffff; border: 2px solid #333; border-radius: 0; padding: 2.5rem; width: 100%; max-width: 400px; box-shadow: 4px 4px 0 #AAA; }
        h2 { text-align: center; color: #000; margin-top: 0; border-bottom: 2px dotted #999; padding-bottom: 10px; margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333; }
        .form-group input { border: 1px solid #555; border-radius: 0; padding: 0.75rem; }
        button { background-color: #005A9C; color: white; border: 2px solid #000; border-radius: 0; font-weight: bold; box-shadow: 2px 2px 0 #000; transition: all 0.2s; padding: 0.8rem; width: 100%; }
        button:hover { background-color: #C0392B; box-shadow: 1px 1px 0 #000; transform: translate(1px, 1px); }
        #error-msg { color: #C0392B; margin-top: 1rem; text-align: center; font-weight: bold; min-height: 1.2em; }
    </style>
</head>
<body>

    <div id="login-container">
        <h2>ERP System Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="login-button">Login</button>
            <div id="error-msg"></div>
            <div style="text-align: center; margin-top: 15px;">
                <a href="/forgot-password.html">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
<script src="js/global-config.js"></script>
</body>
</html>
