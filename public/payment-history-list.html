<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History | School ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; padding: 30px; }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
        h2 { color: #4a90e2; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        .table th { background-color: #f8f9fa; color: #555; font-weight: 600; }
        .badge-mode { background-color: #e3f2fd; color: #0d47a1; padding: 5px 10px; border-radius: 4px; font-size: 0.85em; }
        .btn-view { padding: 2px 10px; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Transaction History</h2>
            <a href="/fee-collection.html" class="btn btn-outline-primary">‚Üê Back to Collection</a>
        </div>

        <div class="row g-2 mb-4 bg-light p-3 rounded">
            <div class="col-md-4">
                <label class="small text-muted">Start Date</label>
                <input type="date" id="startDate" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="small text-muted">End Date</label>
                <input type="date" id="endDate" class="form-control">
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="loadHistory()">Filter Records</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Student</th>
                        <th>Receipt No</th>
                        <th>Mode</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <tr><td colspan="6" class="text-center p-4 text-muted">Loading data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API_BASE = '/api/fees';
    const token = localStorage.getItem('erp-token');
    
    // Set default dates (This Month)
    const today = new Date();
    document.getElementById('endDate').valueAsDate = today;
    const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
    document.getElementById('startDate').valueAsDate = firstDay;

    // Load Data
    async function loadHistory() {
        const start = document.getElementById('startDate').value;
        const end = document.getElementById('endDate').value;
        const tbody = document.getElementById('historyTableBody');

        try {
            // FIXED 1: Changed params to 'startDate' and 'endDate' to match backend req.query
            const response = await fetch(`${API_BASE}/history?startDate=${start}&endDate=${end}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            if(!response.ok) throw new Error("Failed to fetch history");
            
            const data = await response.json();
            tbody.innerHTML = '';

            if(data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center p-4 text-muted">No transactions found for this period.</td></tr>';
                return;
            }

            data.forEach(row => {
                // FIXED 2: Using 'row.payment_id' instead of 'row.id'
                // This maps correctly to the UUID returned by the updated backend query
                const paymentId = row.payment_id; 
                
                tbody.innerHTML += `
                    <tr>
                        <td>${new Date(row.payment_date).toLocaleDateString('en-IN')}</td>
                        <td class="fw-bold text-dark">${row.student_name || 'Unknown'}</td>
                        <td><small class="text-muted">${row.transaction_id}</small></td>
                        <td><span class="badge-mode">${row.payment_mode}</span></td>
                        <td class="fw-bold text-success">‚Çπ${parseFloat(row.amount).toFixed(2)}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary btn-view" 
                                onclick="viewReceipt('${paymentId}')">
                                üìÑ View Receipt
                            </button>
                        </td>
                    </tr>
                `;
            });

        } catch (err) {
            console.error(err);
            tbody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Error loading data.</td></tr>';
        }
    }

    // View Receipt Function
    function viewReceipt(id) {
        if(!id || id === 'undefined') {
            alert("Error: Invalid Receipt ID");
            return;
        }
        // Opens PDF in new tab
        window.open(`${API_BASE}/receipt/${id}?token=${token}`, '_blank');
    }

    // Initial Load
    document.addEventListener('DOMContentLoaded', loadHistory);
</script>

</body>
</html>
