<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Student Dues Report</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #797d7f;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --light-gray-color: #f4f7f9;
            --dark-gray-color: #555;
            --border-color: #dfe6e9;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray-color);
            color: var(--dark-gray-color);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
        }
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9em;
        }
        .filter-grid select, .filter-grid input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        .action-btns { grid-column: 4; align-self: end; }
        .action-btns button { width: 100%; padding: 10px; margin-top: 5px; }
        .dues-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .dues-table th, .dues-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.85em;
        }
        .dues-table th {
            background-color: var(--primary-color);
            color: #fff;
            font-weight: 600;
        }
        .dues-table tfoot td {
            font-weight: 700;
            background-color: var(--light-gray-color);
        }
        .placeholder-message {
            text-align: center;
            padding: 40px 0;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
<script>
    const token = localStorage.getItem('erp-token');
    const userRole = localStorage.getItem('user-role');
    const authHeaders = { 'Authorization': `Bearer ${token}` };
    
    if (!token || (userRole !== 'Admin' && userRole !== 'Finance')) { 
        window.location.href = '/login'; 
    }
    
    // --- Helper for API Calls ---
    async function handleApi(url, options = {}) {
        options.headers = { ...authHeaders, 'Content-Type': 'application/json', ...options.headers };
        const response = await fetch(url, options);
        if (!response.ok) {
            const errorBody = await response.json().catch(() => ({ message: 'No detailed response body.' }));
            throw new Error(`API call failed with status: ${response.status} (${response.statusText}). Message: ${errorBody.message}`);
        }
        return response.json();
    }
    
    /**
     * Fetches and renders the list of student dues.
     */
    async function fetchAndRenderDues(filters) {
        const tbody = document.getElementById('dues-tbody');
        const tfoot = document.getElementById('dues-tfoot');
        tbody.innerHTML = '<tr><td colspan="7" class="placeholder-message">Generating report...</td></tr>';
        tfoot.innerHTML = '';

        try {
            // ❌ ACTUAL API CALL: Endpoint assumed to return filtered dues list ❌
            const queryString = new URLSearchParams(filters).toString();
            const dues = await handleApi('/api/reports/student-dues?' + queryString); 
            
            tbody.innerHTML = '';
            if (dues.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="placeholder-message">No outstanding dues found matching the criteria.</td></tr>';
                return;
            }

            let totalOutstanding = 0;
            
            dues.forEach(d => {
                const balance = parseFloat(d.balance_due) || 0;
                totalOutstanding += balance;
                
                const row = `<tr>
                    <td>${d.roll_number}</td>
                    <td>${d.student_name}</td>
                    <td>${d.course_name}</td>
                    <td>₹${(d.total_fees || 0).toFixed(2)}</td>
                    <td>₹${(d.total_paid || 0).toFixed(2)}</td>
                    <td style="color: ${balance > 0 ? 'var(--error-color)' : 'var(--success-color)'}; font-weight: 600;">₹${balance.toFixed(2)}</td>
                    <td>${d.last_payment_date || 'N/A'}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
            
            // Render footer summary
            tfoot.innerHTML = `<tr>
                <td colspan="5" style="text-align: right;">GRAND TOTAL OUTSTANDING:</td>
                <td style="color: var(--error-color);">₹${totalOutstanding.toFixed(2)}</td>
                <td></td>
            </tr>`;

        } catch (error) {
            console.error('Error fetching dues report:', error);
            tbody.innerHTML = `<tr><td colspan="7" class="placeholder-message" style="color: var(--error-color);">Error loading report: ${error.message}</td></tr>`;
        }
    }
    
    /**
     * Loads courses for the filter dropdown.
     */
    async function loadCourses() {
        const courseFilter = document.getElementById('course-filter');
        try {
            // API endpoint from academicswithfees.js
            const courses = await handleApi('/api/academicswithfees/courses');
            courses.forEach(c => {
                courseFilter.innerHTML += `<option value="${c.course_id}">${c.course_name}</option>`;
            });
        } catch (error) {
            console.error('Could not load courses for filter.', error);
        }
    }


    document.addEventListener('DOMContentLoaded', () => {
        loadCourses();
        
        // Initial load of the report
        fetchAndRenderDues({});

        document.getElementById('report-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const filters = {
                course_id: document.getElementById('course-filter').value,
                status: document.getElementById('status-filter').value,
                min_amount: document.getElementById('min-amount').value,
                overdue: document.getElementById('overdue-only').checked,
            };
            fetchAndRenderDues(filters);
        });
        
        document.getElementById('export-btn').addEventListener('click', () => {
            alert('Exporting Dues Report (CSV/Excel) based on current filters.');
            // In a real app, this would trigger a dedicated /api/reports/student-dues/export endpoint
        });
    });
</script>

<div class="container">
    <h1>Detailed Student Dues Report</h1>
    <div class="nav-links">
        <a href="/finance-dashboard.html">← Back to Finance Dashboard</a>
    </div>

    <div class="card">
        <h2>Report Filters</h2>
        <form id="report-form">
            <div class="filter-grid">
                <div class="form-group">
                    <label for="course-filter">Course/Program:</label>
                    <select id="course-filter">
                        <option value="">All Courses</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status-filter">Enrollment Status:</label>
                    <select id="status-filter">
                        <option value="Active">Active</option>
                        <option value="All">All Students</option>
                        <option value="Withdrawn">Withdrawn</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="min-amount">Minimum Due Amount (₹):</label>
                    <input type="number" id="min-amount" min="0" step="1" placeholder="e.g., 500">
                </div>
                <div class="form-group action-btns">
                    <label for="overdue-only" style="font-weight: normal; font-size: 0.9em; margin-bottom: 10px;">
                        <input type="checkbox" id="overdue-only" style="width: auto;"> Show Overdue Only
                    </label>
                    <button type="submit" class="submit-btn" style="background-color: var(--primary-color);">Generate Report</button>
                    <button type="button" id="export-btn" class="submit-btn" style="background-color: var(--success-color);">Export Data</button>
                </div>
            </div>
        </form>

        <h2>Report Results</h2>
        <table class="dues-table">
            <thead>
                <tr>
                    <th>Roll No.</th>
                    <th>Student Name</th>
                    <th>Course</th>
                    <th>Total Fees (₹)</th>
                    <th>Total Paid (₹)</th>
                    <th>Balance Due (₹)</th>
                    <th>Last Payment Date</th>
                </tr>
            </thead>
            <tbody id="dues-tbody">
                <tr><td colspan="7" class="placeholder-message">Results will appear here after filtering.</td></tr>
            </tbody>
            <tfoot id="dues-tfoot"></tfoot>
        </table>
    </div>
</div>
</body>
</html>
