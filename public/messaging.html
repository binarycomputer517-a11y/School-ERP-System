<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Messaging Center | Infinity ERP</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/messaging.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* --- Base Enterprise Layout --- */
        body { margin: 0; padding: 0; font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; height: 100vh; overflow: hidden; }
        
        .chat-container { 
            display: flex; 
            height: 94vh; 
            max-width: 1550px; 
            margin: 15px auto; 
            border: 1px solid #e2e8f0; 
            border-radius: 20px; 
            overflow: hidden; 
            background-color: #fff; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
            position: relative; 
        }

        /* --- Sidebar: Conversation List --- */
        .conversation-list { 
            flex: 0 0 380px; 
            border-right: 1px solid #f1f5f9; 
            overflow-y: auto; 
            background-color: #fff; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        /* Back Button Style */
        #backToDashboardBtn {
            padding: 15px 20px;
            border-bottom: 1px solid #f1f5f9;
            background: #fff;
        }
        .btn-back {
            display: flex;
            align-items: center; gap: 8px; color: #64748b;
            text-decoration: none; font-weight: 600; font-size: 0.85rem;
            transition: 0.2s; border: none; background: none;
            cursor: pointer;
        }
        .btn-back:hover { color: #007bff; transform: translateX(-3px); }

        /* Search Bar inside Sidebar */
        .sidebar-search { padding: 10px 20px; }
        .search-box-wrapper {
            background: #f1f5f9; border-radius: 12px; padding: 8px 15px;
            display: flex; align-items: center; gap: 10px;
        }
        .search-box-wrapper input { border: none; background: transparent; outline: none; width: 100%; font-size: 0.9rem; }

        #adminControls { padding: 10px 20px; background: #fff; }
        #newConversationBtn { 
            width: 100%; padding: 12px; border-radius: 12px; border: none;
            background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%); 
            color: white; font-weight: 700; cursor: pointer;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2); transition: 0.3s;
        }
        #newConversationBtn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(99, 102, 241, 0.3); }

        #conversationHeader { 
            padding: 15px 25px; font-weight: 800; font-size: 0.7rem;
            color: #94a3b8; text-transform: uppercase; letter-spacing: 1.5px;
        }

        #conversationList { list-style: none; padding: 0; margin: 0; flex: 1; overflow-y: auto; }

        /* --- Main Chat Window --- */
        .chat-area { flex: 1; display: flex; flex-direction: column; width: 100%; background: #fff; position: relative; }
        
        #chatHeader { 
            padding: 15px 30px; border-bottom: 1px solid #f1f5f9; 
            display: flex; align-items: center; justify-content: space-between;
            min-height: 85px; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px);
        }

        #header-user-info { display: flex; align-items: center; gap: 15px; flex: 1; }
        #header-user-pic { 
            width: 50px; height: 50px; border-radius: 15px; object-fit: cover; 
            border: 2px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.08); display: none;
        }
        #header-user-name { font-weight: 700; color: #1e293b; font-size: 1.2rem; letter-spacing: -0.5px; }
        
        /* Online Status Glow */
        .status-dot { width: 10px; height: 10px; background: #22c55e; border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 8px #22c55e; }

        .messages { flex-grow: 1; overflow-y: auto; padding: 30px; background-color: #f8fafc; }
        
        /* Reply Preview UI */
        #replyPreview {
            display: none;
            padding: 10px 30px;
            background: #fff;
            border-top: 1px solid #f1f5f9;
            align-items: center;
            justify-content: space-between;
        }

        /* Message Input Styling with Multimedia Support */
        .message-input-area { 
            border-top: 1px solid #f1f5f9; padding: 20px 30px; display: flex; gap: 15px; 
            background-color: #fff; align-items: center; position: relative;
        }

        .input-actions-group { display: flex; gap: 15px; color: #94a3b8; font-size: 1.2rem; }
        .input-actions-group i { cursor: pointer; transition: 0.2s; }
        .input-actions-group i:hover { color: #6366f1; }

        #messageInput { 
            flex: 1; padding: 12px 25px; border: none; 
            border-radius: 15px; outline: none; transition: 0.3s; font-size: 1rem;
            background: #f1f5f9; color: #1e293b;
        }
        
        #sendMessageBtn { 
            width: 50px; height: 50px; border-radius: 15px; border: none;
            background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%); 
            color: white; cursor: pointer; display: flex;
            align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.3s;
        }
        #sendMessageBtn:hover { transform: scale(1.05) rotate(-5deg); }

        /* Emoji Picker Container Styling */
        #emojiPickerContainer {
            position: absolute;
            bottom: 90px;
            left: 30px;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 15px;
            overflow: hidden;
        }

        /* --- Shared Media Sidebar --- */
        .media-sidebar {
            flex: 0 0 320px; background: #fff; border-left: 1px solid #f1f5f9;
            display: none; flex-direction: column; transition: 0.3s;
        }
        .media-sidebar.active { display: flex; }
        .media-header { 
            padding: 20px; border-bottom: 1px solid #f1f5f9; 
            display: flex; justify-content: space-between; align-items: center; 
            font-weight: 800; color: #1e293b; font-size: 0.85rem; text-transform: uppercase;
        }
        .media-grid { padding: 15px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; overflow-y: auto; }
        .gallery-item { aspect-ratio: 1/1; border-radius: 12px; overflow: hidden; background: #f1f5f9; cursor: pointer; border: 1px solid #f1f5f9; transition: 0.2s; }
        .gallery-item:hover { transform: scale(1.05); border-color: #6366f1; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        /* --- Modal Overrides --- */
        .modal-overlay {
            position: fixed; z-index: 5000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(15, 23, 42, 0.5); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center;
        }
        .modal-content { background-color: #fff; border-radius: 24px; width: 95%; max-width: 550px; box-shadow: 0 25px 50px rgba(0,0,0,0.2); border: none; overflow: hidden; }

        /* --- Mobile Responsiveness --- */
        #mobileToggle { display: none; background: #f1f5f9; color: #6366f1; border: none; width: 40px; height: 40px; border-radius: 10px; font-size: 1.2rem; cursor: pointer; }

        @media (max-width: 768px) {
            .chat-container { height: 100vh; margin: 0; border-radius: 0; }
            .conversation-list { 
                position: absolute; left: -100%; top: 0; bottom: 0; z-index: 3000; 
                width: 85%; max-width: 320px; box-shadow: 20px 0 40px rgba(0,0,0,0.1); 
            }
            .conversation-list.active { left: 0; }
            #mobileToggle { display: flex; align-items: center; justify-content: center; }
            .media-sidebar { position: absolute; right: -100%; top: 0; bottom: 0; z-index: 3000; width: 85%; max-width: 320px; border-left: none; }
            .media-sidebar.active { right: 0; box-shadow: -20px 0 40px rgba(0,0,0,0.1); }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        
        <aside class="conversation-list" id="sidebar">
            <div id="backToDashboardBtn">
                <button class="btn-back" onclick="handleRoleBasedBack()">
                    <i class="fas fa-arrow-left"></i> <span>Dashboard</span>
                </button>
            </div>

            <div class="sidebar-search">
                <div class="search-box-wrapper">
                    <i class="fas fa-search text-muted"></i>
                    <input type="text" id="chatSearchInput" placeholder="Search chats...">
                </div>
            </div>

            <div id="adminControls">
                <button id="newConversationBtn"><i class="fas fa-plus-circle me-2"></i> New Connection</button>
            </div>
            
            <div id="conversationHeader">Recent Conversations</div>
            
            <ul id="conversationList">
                <div class="p-5 text-center text-muted opacity-50">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p class="mt-2 small">Syncing inbox...</p>
                </div>
            </ul>
        </aside>
        
        <main class="chat-area">
            <header id="chatHeader">
                <div id="header-user-info">
                    <button id="mobileToggle" class="me-3"><i class="fas fa-bars"></i></button>
                    <div class="position-relative">
                        <img id="header-user-pic" src="" alt="">
                        <span id="active-dot" style="display:none;" class="position-absolute bottom-0 end-0 bg-success border border-white rounded-circle" style="width:12px; height:12px;"></span>
                    </div>
                    <div>
                        <div id="header-user-name">Welcome to Hub</div>
                        <div id="header-status" class="small text-success fw-bold" style="display:none;"><span class="status-dot"></span>Online Now</div>
                    </div>
                </div>
                
                <div class="d-flex align-items-center gap-2">
                    <button class="btn btn-outline-primary border-0 rounded-circle p-2" onclick="toggleMediaSidebar()" title="Media Gallery">
                        <i class="fas fa-folder-open"></i>
                    </button>
                    <button class="btn btn-outline-secondary border-0 rounded-circle p-2">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </header>

            <section id="messageDisplay" class="messages">
                <div class="h-100 d-flex flex-column align-items-center justify-content-center text-center text-muted">
                    <div class="p-5 bg-white rounded-circle mb-4 shadow-sm" style="width:150px; height:150px; display:flex; align-items:center; justify-content:center;">
                        <i class="fas fa-comment-dots fa-4x text-primary opacity-25"></i>
                    </div>
                    <h4 class="fw-bold text-dark">Infinity Secure Messaging</h4>
                    <p class="small px-5">Select a staff member, teacher, or student to begin an end-to-end encrypted conversation.</p>
                </div>
            </section>

            <div id="typing" style="padding: 10px 35px; font-size: 0.8rem; color: #22c55e; font-weight: 700; display: none;">
                <span class="spinner-grow spinner-grow-sm me-1"></span> Writing...
            </div>

            <div id="replyPreview">
                <div id="replyContent" class="border-start border-primary border-4 ps-2">
                    <small class="text-primary fw-bold" id="replySenderName"></small>
                    <div class="text-truncate small text-muted" id="replyText" style="max-width: 500px;"></div>
                </div>
                <button class="btn-close btn-sm" onclick="cancelReply()"></button>
            </div>

            <div id="emojiPickerContainer"></div>

            <footer class="message-input-area">
                <div class="input-actions-group">
                    <i class="fas fa-paperclip" title="Attach File" onclick="document.getElementById('hiddenFile').click()"></i>
                    <i class="fas fa-microphone" id="voiceRecordBtn" title="Record Voice"></i>
                    <i class="far fa-smile" id="emojiPickerBtn" title="Emojis"></i>
                </div>
                
                <input type="text" id="messageInput" placeholder="Write your message..." autocomplete="off" disabled>
                
                <button id="sendMessageBtn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>

                <input type="file" id="hiddenFile" style="display:none">
            </footer>
        </main>

        <aside id="mediaGallery" class="media-sidebar">
            <div class="media-header">
                <span>SHARED MEDIA</span>
                <button class="btn-close" onclick="toggleMediaSidebar()"></button>
            </div>
            <div id="mediaContent" class="media-grid"></div>
        </aside>
    </div>
    
    <div id="newConversationModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header px-4 py-3 bg-primary text-white border-0">
                <h5 class="mb-0 fw-bold">Create New Connection</h5>
                <button class="btn-close btn-close-white close-btn shadow-none" style="cursor:pointer;"></button>
            </div>
            <div class="modal-body p-4">
                <div class="input-group mb-4 shadow-sm border rounded-pill overflow-hidden">
                    <span class="input-group-text bg-white border-0"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" id="recipientSearchInput" class="form-control border-0" placeholder="Search by name, role, or ID...">
                </div>
                <div id="searchResultList" class="list-group list-group-flush rounded-4 overflow-auto" style="max-height: 300px;"></div>
                <div id="selectedRecipientsList" class="mt-4 d-flex flex-wrap gap-2"></div>
            </div>
            <div class="modal-footer px-4 py-3 bg-light border-0">
                <button id="startChatBtn" class="btn btn-primary px-5 py-2 rounded-pill fw-bold shadow-sm" disabled>Start Chatting</button>
            </div>
        </div>
    </div>

    <script src="js/global-config.js"></script>
    <script src="/socket.io/socket.io.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/picmo@latest/dist/umd/index.js"></script>
    <script src="js/messaging-client.js"></script> 

    <script>
        const sidebar = document.getElementById('sidebar');
        const mobileToggle = document.getElementById('mobileToggle');
        const mediaSidebar = document.getElementById('mediaGallery');

        // ✅ FIXED: Multi-Role Back Navigation Logic
        function handleRoleBasedBack() {
            const userRole = localStorage.getItem('user-role');
            const dashboardMap = {
                'Admin': 'admin-dashboard.html',
                'Super Admin': 'admin-dashboard.html',
                'Teacher': 'teacher-dashboard.html',
                'Student': 'student-dashboard.html',
                'Parent': 'parent-dashboard.html'
            };
            // রোল খুঁজে না পেলে ডিফল্ট ড্যাশবোর্ডে পাঠাবে
            const target = dashboardMap[userRole] || 'dashboard.html';
            window.location.href = target;
        }

        // ✅ FIXED: Mobile Navigation & Toggle Logic
        if (mobileToggle) {
            mobileToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                sidebar.classList.toggle('active');
            });
        }

        function toggleMediaSidebar() {
            mediaSidebar.classList.toggle('active');
        }

        // চ্যাট লিস্টে ক্লিক করলে মোবাইল ভিউতে সাইডবার অটো বন্ধ হওয়া
        document.getElementById('conversationList').addEventListener('click', () => {
            if(window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }
            // হেডার এলিমেন্ট শো করা
            document.getElementById('header-user-pic').style.display = 'block';
            document.getElementById('header-status').style.display = 'block';
            document.getElementById('active-dot').style.display = 'block';
        });

        // মডাল বন্ধের লজিক
        document.getElementById('newConversationModal').addEventListener('click', function(e) {
            if (e.target === this) this.style.display = 'none';
        });

        const closeBtn = document.querySelector('.close-btn');
        if (closeBtn) {
            closeBtn.onclick = () => {
                document.getElementById('newConversationModal').style.display = 'none';
            };
        }

        // ইনবক্স সার্চ ফিল্টার
        const chatSearchInput = document.getElementById('chatSearchInput');
        if (chatSearchInput) {
            chatSearchInput.oninput = (e) => {
                const term = e.target.value.toLowerCase();
                const items = document.querySelectorAll('.conversation-item');
                items.forEach(item => {
                    const name = item.innerText.toLowerCase();
                    item.style.display = name.includes(term) ? "" : "none";
                });
            };
        }

        // রিপ্লাই প্রিভিউ বন্ধ করা
        function cancelReply() {
            const replyPreview = document.getElementById('replyPreview');
            replyPreview.style.display = 'none';
            if (typeof replyingToId !== 'undefined') replyingToId = null;
        }

        // স্ক্রিনের বাইরে ক্লিক করলে মোবাইল সাইডবার বন্ধ করা
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && !sidebar.contains(e.target) && !mobileToggle.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
