<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management List</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="js/global-config.js"></script>
    <script src="/students-list.js" defer></script> 
    
    <style>
        /* --- FINAL PREMIUM DESIGN STYLES (Inline Icon-Only Refined) --- */

        :root {
            /* Branding Colors */
            --primary-blue: #1476B2; 
            --primary-dark: #003358; 
            --accent-green: #00A651; 
            --danger-red: #D93025; 
            --info-teal: #00ADB5; 

            /* Neutrals & UI */
            --bg-page: #F3F6F9; 
            --bg-card: #FFFFFF;
            --text-main: #2C3E50; 
            --text-secondary: #70757A;
            --border-light: #E0E4E8;
            
            /* Shadows & Elevation */
            --shadow-subtle: 0 1px 6px rgba(0, 0, 0, 0.08);
            --shadow-lift: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* 1. Global & Body */
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-page); 
            padding: 0; 
            margin-top: 80px; 
            color: var(--text-main); 
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 30px; 
            background: var(--bg-page);
            border-radius: 12px; 
        }
        
        h1 { display: none; }

        /* 2. Fixed Top Header */
        .fixed-header-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--primary-dark); 
            box-shadow: var(--shadow-lift);
            z-index: 1000;
            padding: 15px 30px;
        }

        .controls-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .controls-header h1.header-title { 
            display: flex; 
            align-items: center;
            font-size: 1.8em;
            font-weight: 600;
            color: var(--bg-card); 
            margin: 0; 
        }

        /* Action Buttons */
        .action-buttons { display: flex; gap: 12px; align-items: center; }
        .action-buttons a, .action-buttons button {
            text-decoration: none; padding: 10px 18px; color: var(--bg-card); 
            border: none; border-radius: 4px; font-weight: 500; cursor: pointer;
            transition: all 0.2s ease; font-size: 0.9em; display: flex;
            align-items: center; gap: 8px;
        }
        .action-buttons a.home-btn { background-color: rgba(255, 255, 255, 0.2); }
        .action-buttons a.home-btn:hover { background-color: rgba(255, 255, 255, 0.35); }
        .action-buttons button#generate-bulk-id-btn { 
            background-color: var(--primary-blue); 
        }
        .action-buttons button#generate-bulk-id-btn:hover { transform: scale(1.02); background-color: #0f5a8c; }
        .action-buttons a[href="/add-student.html"] { 
            background: var(--accent-green); padding: 12px 25px; font-weight: 600; font-size: 1em;
        }
        .action-buttons a[href="/add-student.html"]:hover { 
            transform: scale(1.05); 
            background: #008f44;
        }

        /* 3. Filter Area */
        .filter-area { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-bottom: 30px; padding: 20px; background: var(--bg-card); 
            border-radius: 8px; box-shadow: var(--shadow-subtle); 
        }
        .filter-area input[type="text"], .filter-area select { 
            padding: 10px 15px; border: 1px solid var(--border-light); 
            border-radius: 4px; background-color: var(--bg-page); font-size: 0.95em;
        }
        .filter-area input[type="text"]:focus, .filter-area select:focus {
            border-color: var(--primary-blue); box-shadow: 0 0 0 2px rgba(20, 118, 178, 0.2);
            background-color: var(--bg-card); outline: none;
        }
        @media (min-width: 992px) { #search-input { grid-column: span 2; } }


        /* 4. Table Styles */
        .table-responsive { 
            overflow-x: auto; border-radius: 8px; box-shadow: var(--shadow-subtle);
            background-color: var(--bg-card);
        }
        .data-table { width: 100%; border-collapse: collapse; min-width: 1100px; }
        .data-table th, .data-table td { 
            border-bottom: 1px solid var(--border-light); padding: 15px 12px; font-size: 0.9em; 
        }
        .data-table th { 
            background-color: #F7F7F9; font-weight: 600; color: var(--text-secondary); 
            text-transform: uppercase; letter-spacing: 0.5px; cursor: pointer; 
            position: sticky; top: 0; 
        }
        .data-table tr:hover:not(:first-child) { background-color: #E6F0F8; }

        /* Status & Utility Badges (Needed for JS rendering) */
        .badge { font-weight: 600; padding: 0.35em 0.65em; border-radius: 0.25rem; font-size: 0.8em; }
        .bg-success { background-color: var(--accent-green) !important; color: white; }
        .bg-danger { background-color: var(--danger-red) !important; color: white; }
        .bg-warning { background-color: #ffc107 !important; color: #333; }
        .bg-secondary { background-color: var(--text-secondary) !important; color: white; }
        .bg-primary { background-color: var(--primary-blue) !important; color: white; }
        .text-primary { color: var(--primary-blue) !important; }
        .text-muted { color: var(--text-secondary) !important; }
        .text-dark { color: var(--text-main) !important; }
        .py-4 { padding-top: 1.5rem !important; padding-bottom: 1.5rem !important; }
        .align-middle { vertical-align: middle !important; }
        .fw-bold { font-weight: 600 !important; }
        .d-flex { display: flex !important; }
        .gap-3 { gap: 1rem !important; }
        .small { font-size: 0.85em !important; }
        .me-1 { margin-right: 0.25rem !important; }
        .mb-1 { margin-bottom: 0.25rem !important; }

        /* --- AVATAR CSS --- */
        .avatar-circle { 
            box-shadow: 0 0 0 1px rgba(0,0,0,0.1); 
            min-width: 40px; /* Fix avatar size */
        }
        img.rounded-circle { 
            border: 1px solid var(--border-light) !important; 
        }
        /* --- END AVATAR CSS --- */


        /* 5. Actions (Inline Icon-Only, Refined) */
        .action-cell { 
            white-space: nowrap; display: flex; gap: 5px; justify-content: center; 
        }
        .data-table th:last-child {
            text-align: center; width: 120px; 
        }

        .action-link { 
            text-decoration: none; font-size: 1em; transition: all 0.2s;
            padding: 5px 7px; border-radius: 4px; display: flex;
            align-items: center; justify-content: center;
        }
        
        .action-link:hover { background-color: #f0f0f0; transform: translateY(-1px); }

        /* Icon Colors */
        .action-link.view-btn { color: var(--info-teal); }
        .action-link.edit-btn { color: #f39c12; }
        .action-link.print-btn { color: var(--primary-blue); }
        .action-link.delete-btn { color: var(--danger-red); }

        /* Data Status */
        #data-status {
            margin-bottom: 20px; padding: 10px 15px;
            background-color: #EAF3FD; color: var(--primary-blue);
            border-radius: 4px; font-weight: 500;
            border-left: 5px solid var(--primary-blue);
        }
    </style>
</head>
<body>
    <div class="fixed-header-wrapper">
        <div class="controls-header">
            <h1 class="header-title"><i class="fas fa-graduation-cap" style="margin-right: 15px;"></i> Student List Management</h1>
            <div class="action-buttons">
                <a href="/admin-dashboard.html" class="home-btn"><i class="fas fa-home"></i> Home</a>
                
                <button id="generate-bulk-id-btn" class="id-group-btn" disabled><i class="fas fa-id-card"></i> Generate ID Cards (0)</button>
                
                <a href="/add-student.html"><i class="fas fa-user-plus"></i> Register New Student</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="filter-area">
            <input type="text" id="search-input" placeholder="Search by Name, ID, or Email...">
            
            <select id="course-filter">

            </select>
            
            <select id="batch-filter" disabled>

            <select id="status-filter">

                <option value="Suspended">Suspended</option>

        </div>

        <div id="data-status">Loading data...</div>

        <div class="table-responsive">
            <table class="data-table" id="students-table">
                <thead>
                    <tr>
                        <th style="width: 20px;">
                            <div class="form-check d-flex justify-content-center">
                                <input class="form-check-input" type="checkbox" id="select-all-checkbox">
                            </div>
                        </th> 
                        <th data-sort="admission_id">Admission ID</th>
                        <th data-sort="first_name">Name</th>

                        <th data-sort="phone_number">Contact</th>
                        <th data-sort="total_fees_due">Fees Due</th>
                        <th data-sort="status">Status</th>
                        <th>Actions</th> 
                    </tr>
                </thead>
                <tbody id="students-table-body">

                            <div class="form-check">

                            </div>
                        </td>
                        <td class="align-middle fw-bold text-primary">ADMN-500028</td>
                        <td class="align-middle">
                            <div class="d-flex align-items-center gap-3">
                                <div class="avatar-circle bg-light text-secondary d-flex align-items-center justify-content-center fw-bold border" style="width:40px;height:40px;border-radius:50%;font-size:16px;">C</div>
                                <div>
                                    <div class="fw-bold text-dark">CHANDAN DAS</div>
                                    <div class="small text-muted"><i class="fas fa-envelope me-1"></i>CHANDAN@email.com</div>
                                </div>
                            </div>
                            </td>
                        <td class="align-middle">
                            <span class="badge bg-light text-dark border mb-1">DOAP</span>
                            <div class="small text-muted"><i class="fas fa-layer-group me-1"></i>Batch A</div>
                        </td>
                        <td class="align-middle">-</td>
                        <td class="align-middle"><span class="badge bg-danger">Due: â‚¹87,000.00</span></td>
                        <td class="align-middle">
                            <span class="badge bg-warning text-uppercase">Pending</span>
                        </td>
                        <td class="action-cell">
                            <a href="/view-profile.html?id=28" class="action-link view-btn" title="View Profile"><i class="fas fa-eye"></i></a>
                            <a href="/edit-details.html?id=28" class="action-link edit-btn" title="Edit Details"><i class="fas fa-pen"></i></a>
                            <a href="/print-id.html?id=28" class="action-link print-btn" title="Print ID Card"><i class="fas fa-id-badge"></i></a>
                            <a href="#" onclick="confirmDelete(28)" class="action-link delete-btn" title="Delete Record"><i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                    </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
