<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Management</title>
    
    <script src="students-list.js" defer></script> 

    <style>
        /* CLASSIC & PROFESSIONAL ERP STYLE */
        :root {
            --primary-color: #005A9C; /* Institutional Blue */
            --accent-color: #C0392B; /* Deep Red for accents/buttons */
            --border-color: #333333; /* Dark Border */
            --font-serif: 'Times New Roman', serif;
            --font-sans: Arial, sans-serif;
        }
        
        body {
            font-family: var(--font-serif);
            background-color: #f8f8f8;
            padding: 40px;
            color: #333;
        }
        
        .container {
            max-width: 1200px; /* Wider container for the table */
            margin: 0 auto;
            background: #ffffff;
            border: 2px solid var(--border-color);
            box-shadow: 6px 6px 0px #cccccc;
            padding: 30px 40px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            border-bottom: 3px double var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-family: var(--font-sans);
            font-weight: bold;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* --- Table Specific Styles --- */
        #studentsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: var(--font-serif);
        }
        
        #studentsTable th, #studentsTable td {
            border: 1px solid #999;
            padding: 12px 10px;
            text-align: left;
        }
        
        #studentsTable th {
            background-color: #e0e0e0;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        #studentsTable tbody tr:nth-child(even) {
            background-color: #f7f7f7;
        }
        
        .view-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
        
        .view-link:hover {
            text-decoration: underline;
        }

        /* --- ACTION ICON STYLES --- */
        
        .action-icon-btn, .action-icon-link {
            display: inline-block;
            padding: 5px 8px;
            font-size: 1.1em;
            text-decoration: none;
            line-height: 1;
            border: 1px solid transparent;
            border-radius: 3px;
            cursor: pointer;
            background: none;
            transition: background-color 0.1s;
        }
        
        .action-icon-link.edit-link {
            color: var(--primary-color);
        }

        .action-icon-btn.delete-btn {
            color: var(--accent-color);
            margin-left: 5px;
        }
        
        .action-icon-btn:hover, .action-icon-link:hover {
            background-color: #eeeeee;
            border: 1px solid #ccc;
        }
        
        /* General Nav Button */
        .button, a.button {
            display: inline-block;
            padding: 8px 15px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border: 2px solid var(--border-color);
            border-radius: 0;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 2px 2px 0 var(--border-color);
            transition: all 0.1s;
        }

        .button:hover, a.button:hover {
            background-color: #a0281a;
            box-shadow: 1px 1px 0 var(--border-color);
            transform: translate(1px, 1px);
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Enrollment Management</h1>
            <nav>
                <a href="/add-student.html" class="button">‚ûï Add New Student</a>
            </nav>
        </header>

        <main>
            <h2>Enrolled Students List</h2>
            
            <div id="loadingMessage">Loading student data...</div>
            <div id="errorMessage" style="color: red; display: none;"></div>

            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>Enrollment No.</th>
                        <th>Name</th>
                        <th>Admission ID</th>
                        <th>Course/Batch</th>
                        <th>Subject</th> 
                        <th>Fees Structure</th> 
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    </tbody>
            </table>
            
            <p id="noStudentsMessage" style="display: none; text-align: center; margin-top: 30px;">
                No students currently enrolled in the system.
            </p>
        </main>

        <template id="studentRowTemplate">
            <tr data-student-id="">
                <td data-field="enrollment_no"></td>
                <td>
                    <a href="#" class="view-link" data-field="name"></a>
                </td>
                <td data-field="admission_id"></td>
                <td data-field="course_batch"></td>
                <td data-field="subject"></td> 
                <td data-field="fees_structure"></td> <td data-field="email"></td>
                <td data-field="phone_number"></td>
                
                <td>
                    <a href="#" class="edit-link action-icon-link" title="Edit Profile">
                        ‚úèÔ∏è
                    </a>
                    <button class="delete-btn action-icon-btn" title="Delete/Deactivate">
                        üóëÔ∏è
                    </button>
                </td>
            </tr>
        </template>
    </div>
    <script src="js/global-config.js"></script>
</body>
</html>
