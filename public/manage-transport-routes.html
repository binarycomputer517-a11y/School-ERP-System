<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Transport Fee Routes & Zones</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #797d7f;
            --success-color: #27ae60;
            --error-color: #c0392b;
            --warning-color: #f39c12;
            --light-gray-color: #f4f7f9;
            --dark-gray-color: #555;
            --border-color: #dfe6e9;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray-color);
            color: var(--dark-gray-color);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
        }
        .card-grid {
            display: grid;
            grid-template-columns: 1fr 2fr; /* Form section vs. List section */
            gap: 30px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }
        .submit-btn {
            padding: 12px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #357abd;
        }
        .list-section h2 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        .route-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .route-table th, .route-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9em;
        }
        .route-table th {
            background-color: var(--primary-color);
            color: #fff;
            font-weight: 600;
        }
        .action-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            margin-right: 5px;
            background-color: var(--secondary-color);
            color: white;
        }
        .delete-btn {
            background-color: var(--error-color);
        }
        .placeholder-message {
            text-align: center;
            padding: 20px 0;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
<script>
    const token = localStorage.getItem('erp-token');
    const userRole = localStorage.getItem('user-role');
    const authHeaders = { 'Authorization': `Bearer ${token}` };
    
    if (!token || (userRole !== 'Admin' && userRole !== 'Finance')) { 
        window.location.href = '/login'; 
    }
    
    // --- Helper for API Calls ---
    async function handleApi(url, options = {}) {
        options.headers = { ...authHeaders, 'Content-Type': 'application/json', ...options.headers };
        const response = await fetch(url, options);
        if (!response.ok) {
            const errorBody = await response.json().catch(() => ({ message: 'No detailed response body.' }));
            throw new Error(`API call failed with status: ${response.status} (${response.statusText}). Message: ${errorBody.message}`);
        }
        return response.json();
    }
    
    /**
     * Fetches and renders the existing transport routes.
     */
    async function fetchAndRenderRoutes() {
        const tbody = document.getElementById('routes-tbody');
        tbody.innerHTML = '<tr><td colspan="5" class="placeholder-message">Loading transport routes...</td></tr>';

        try {
            // ❌ ACTUAL API CALL: Endpoint assumed to return a list of routes/zones ❌
            const routes = await handleApi('/api/transport/routes'); 
            
            tbody.innerHTML = '';
            if (routes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="placeholder-message">No transport routes defined yet.</td></tr>';
                return;
            }

            routes.forEach(r => {
                const row = `<tr>
                    <td>${r.route_name}</td>
                    <td>${r.zone_name}</td>
                    <td>₹${(r.monthly_fee || 0).toFixed(2)}</td>
                    <td>${r.total_stops}</td>
                    <td style="white-space: nowrap;">
                        <button class="action-btn" onclick="editRoute(${r.route_id})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteRoute(${r.route_id})">Delete</button>
                    </td>
                </tr>`;
                tbody.innerHTML += row;
            });

        } catch (error) {
            console.error('Error fetching transport routes:', error);
            tbody.innerHTML = `<tr><td colspan="5" class="placeholder-message" style="color: var(--error-color);">Error loading routes: ${error.message}</td></tr>`;
        }
    }

    /**
     * Handles form submission for creating or updating a route.
     */
    async function submitRoute(formData) {
        const submitBtn = document.getElementById('submit-btn');
        submitBtn.disabled = true;

        const routeId = formData.route_id;
        const isUpdate = !!routeId;
        const method = isUpdate ? 'PUT' : 'POST';
        const url = isUpdate ? `/api/transport/routes/${routeId}` : '/api/transport/routes';

        try {
            // ❌ ACTUAL API CALL for submission ❌
            await handleApi(url, { method: method, body: JSON.stringify(formData) });
            
            alert(`✅ Transport route ${isUpdate ? 'updated' : 'created'} successfully!`);
            document.getElementById('route-form').reset();
            fetchAndRenderRoutes(); // Refresh list

        } catch (error) {
            alert(`❌ Error saving route: ${error.message}`);
        } finally {
            submitBtn.disabled = false;
        }
    }
    
    // Placeholder function for editing a route
    function editRoute(routeId) {
        alert(`Loading Route ID ${routeId} for editing.`);
        // In a real app: fetch single route, populate form inputs, change button text.
    }
    
    // Placeholder function for deleting a route
    async function deleteRoute(routeId) {
        if (!confirm('Are you sure you want to delete this route?')) return;
        try {
            await handleApi(`/api/transport/routes/${routeId}`, { method: 'DELETE' });
            alert('Route deleted successfully.');
            fetchAndRenderRoutes();
        } catch (error) {
            alert(`Error deleting route: ${error.message}`);
        }
    }


    document.addEventListener('DOMContentLoaded', () => {
        fetchAndRenderRoutes();

        document.getElementById('route-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = {
                route_id: document.getElementById('route-id').value,
                route_name: document.getElementById('route-name').value,
                zone_name: document.getElementById('zone-name').value,
                monthly_fee: parseFloat(document.getElementById('monthly-fee').value),
                total_stops: parseInt(document.getElementById('total-stops').value),
            };
            submitRoute(formData);
        });
    });
</script>

<div class="container">
    <h1>Manage Transport Fee Routes & Zones</h1>
    <div class="nav-links">
        <a href="/finance-dashboard.html">← Back to Finance Dashboard</a>
    </div>

    <div class="card-grid">
        
        <div class="card">
            <h2>Add/Edit Route & Zone Fee</h2>
            <form id="route-form">
                <input type="hidden" id="route-id">
                
                <div class="form-group">
                    <label for="route-name">Route Name/Identifier (e.g., North End, Route 3)</label>
                    <input type="text" id="route-name" required>
                </div>
                
                <div class="form-group">
                    <label for="zone-name">Fee Zone Name/Distance Band</label>
                    <input type="text" id="zone-name" placeholder="e.g., Zone A (0-5km)" required>
                </div>

                <div class="form-group">
                    <label for="monthly-fee">Monthly Transport Fee (₹)</label>
                    <input type="number" step="0.01" id="monthly-fee" required min="0">
                </div>

                <div class="form-group">
                    <label for="total-stops">Number of Stops on Route (for planning)</label>
                    <input type="number" id="total-stops" required min="1">
                </div>
                
                <button type="submit" id="submit-btn" class="submit-btn">Save Route/Fee Structure</button>
            </form>
        </div>

        <div class="card list-section">
            <h2>Existing Routes & Zones</h2>
            
            <table class="route-table">
                <thead>
                    <tr>
                        <th>Route Name</th>
                        <th>Fee Zone</th>
                        <th>Monthly Fee (₹)</th>
                        <th>Stops</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="routes-tbody">
                    <tr><td colspan="5" class="placeholder-message">Loading routes...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
