<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <script>
        const token = localStorage.getItem('erp-token');
        const userRole = localStorage.getItem('user-role');
        // Only allow users with the 'Parent' role to access this page
        if (!token || userRole !== 'Parent') {
            window.location.href = '/login';
        }
    </script>
    <div class="container">
        <h1>Welcome to the Parent Dashboard ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦</h1>
        <p>Here you can monitor your child's academic progress, attendance, and pay fees online.</p>
        <a href="#" onclick="logout()">Logout</a>
    </div>
    <script>
        function logout() {
            localStorage.removeItem('erp-token');
            localStorage.removeItem('user-role');
            window.location.href = '/login';
        }
    </script>
    <script src="js/global-config.js"></script>
</body>
</html>
