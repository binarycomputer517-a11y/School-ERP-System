<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Student to Transport</title>
    <style>
        /* --- CLASSIC DESIGN STYLES --- */
        body { 
            font-family: 'Times New Roman', serif; 
            margin: 0; padding: 2em; 
            background-color: #F8F8F8; 
            color: #333; 
        }
        .container { 
            max-width: 800px; margin: auto; padding: 30px; 
            background-color: #FFFFFF; 
            border: 2px solid #333; 
            box-shadow: 6px 6px 0 #AAA; 
            border-radius: 0; 
        }
        h1 { 
            color: #C0392B; font-weight: bold; text-transform: uppercase; text-align: center; 
            border-bottom: 5px double #000; padding-bottom: 15px; margin-bottom: 30px; 
            font-size: 2.2em;
        }
        .nav-links {
            margin-bottom: 20px;
            text-align: center;
        }
        .nav-links a {
            color: #005A9C;
            text-decoration: none;
            font-weight: bold;
        }
        
        /* Form Styles */
        #assign-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            border: 1px solid #CCC;
            background-color: #F8F8F8;
        }
        #assign-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            grid-column: span 2; /* Labels span both columns */
        }
        #assign-form select, #assign-form input[type="text"] {
            padding: 10px;
            border: 1px solid #555;
            box-sizing: border-box;
            width: 100%;
            border-radius: 0;
            grid-column: span 2; /* Inputs span both columns by default */
        }
        /* Specific inputs/selects that should align side-by-side */
        #student-select, #route-select, #boarding_stop, #dropping_stop, #stop_latitude, #stop_longitude {
            grid-column: span 1; 
        }
        
        button[type="submit"] {
            grid-column: 1 / 3;
            background-color: #005A9C; 
            color: white; 
            padding: 12px 15px; 
            border: 2px solid #000; 
            border-radius: 0; 
            cursor: pointer; 
            margin-top: 15px; 
            box-shadow: 2px 2px 0 #000;
            font-weight: bold;
        }
        button[type="submit"]:hover {
            background-color: #003366;
            box-shadow: 1px 1px 0 #000;
        }
    </style>
</head>
<body>
<script>
    const token = localStorage.getItem('erp-token');
    const userRole = localStorage.getItem('user-role');
    const AUTHORIZED_ROLES = ['Admin', 'Super Admin'];

    // Updated authorization check for Super Admin
    if (!token || !AUTHORIZED_ROLES.includes(userRole)) { 
        window.location.href = '/login'; 
    }
</script>
<div class="container">
    <h1>Assign Student to a Route</h1>
    <div class="nav-links"><a href="/manage-transport.html">← Back to Transport Management</a></div>
    <form id="assign-form">
        <label for="student-select">Select Student:</label>
        <select id="student-select" name="student_id" required></select>
        
        <label for="route-select">Select Route:</label>
        <select id="route-select" name="route_id" required></select>
        
        <label for="boarding_stop">Boarding Stop Name:</label>
        <input type="text" id="boarding_stop" name="boarding_stop" placeholder="e.g., Main Gate" required>
        
        <label for="dropping_stop">Dropping Stop Name:</label>
        <input type="text" id="dropping_stop" name="dropping_stop" placeholder="e.g., City Center Stop" required>
        
        <label for="stop_latitude">Stop Latitude (for Notifications):</label>
        <input type="text" id="stop_latitude" name="stop_latitude" placeholder="e.g., 26.712345" required>
        
        <label for="stop_longitude">Stop Longitude (for Notifications):</label>
        <input type="text" id="stop_longitude" name="stop_longitude" placeholder="e.g., 88.432109" required>
        
        <button type="submit">Assign to Route</button>
    </form>
</div>
<script>
    const authHeaders = { 'Authorization': `Bearer ${token}` };

    async function populateDropdowns() {
        const studentSelect = document.getElementById('student-select');
        const routeSelect = document.getElementById('route-select');
        try {
            // NOTE: Assuming /api/students returns an array where students have a 'user_id' field.
            const [students, routes] = await Promise.all([
                fetch('/api/students', { headers: authHeaders }).then(res => res.json()),
                fetch('/api/transport/routes', { headers: authHeaders }).then(res => res.json())
            ]);
            
            studentSelect.innerHTML = 
                '<option value="">-- Select a Student --</option>' + 
                students.map(s => {
                    // CRITICAL FIX FOR DB ERROR: The transport table references users.id (which is students.user_id).
                    // We must determine the correct user ID to send.
                    const idToUse = s.user_id || s.student_id || s.id; 
                    
                    if (!idToUse) {
                        console.warn(`Student ${s.first_name} ${s.last_name} is missing ALL potential IDs (user_id/student_id/id) and was skipped.`);
                        return ''; // Skip this student
                    }

                    // The log confirms that s.user_id is undefined for most, so we attempt to use the most likely correct field.
                    // IMPORTANT: We are now passing idToUse, which will be the value of s.user_id if present.
                    return `<option value="${idToUse}">${s.first_name} ${s.last_name} (Class: ${s.course_name || 'N/A'})</option>`;
                }).join('');
                
            routeSelect.innerHTML = '<option value="">-- Select a Route --</option>' + routes.map(r => `<option value="${r.id}">${r.route_name} (Fee: ₹${r.monthly_fee || 0})</option>`).join('');
            
        } catch(err) {
            alert('Failed to load students or routes. Check console for details.');
            console.error(err);
        }
    }

    document.getElementById('assign-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(this).entries());

        // Client-side validation
        if (!data.student_id) {
            return alert('Please select a student.');
        }
        if (!data.route_id) {
            return alert('Please select a route.');
        }
        
        fetch('/api/transport/assign', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', ...authHeaders },
            body: JSON.stringify(data)
        })
        .then(res => res.ok ? res.text() : res.text().then(text => Promise.reject(text)))
        .then(successMessage => {
            alert('Assignment Successful!');
            window.location.href = '/manage-transport.html';
        })
        .catch(err => {
             // Handle case where error is a raw error message string
             const errorMessage = typeof err === 'string' ? err : err.message || 'Unknown network error.';
             alert('Error assigning student: ' + errorMessage);
        });
    });

    window.onload = populateDropdowns;
</script>
</body>
</html>
