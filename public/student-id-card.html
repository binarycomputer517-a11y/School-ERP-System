<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick ID Lookup - BCSM Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background: linear-gradient(180deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
            background-attachment: fixed;
            padding: 40px 20px;
        }

        /* --- SEARCH BOX --- */
        .search-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
            margin-bottom: 40px;
            border: 1px solid rgba(255,255,255,0.6);
        }

        .search-container h2 { margin-bottom: 15px; color: #003366; font-weight: 800; }
        .search-container p { color: #444; font-weight: 500; margin-bottom: 20px; }

        .search-box { display: flex; gap: 10px; }

        input[type="text"] {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid #005A9C;
            outline: none;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.3s;
        }
        input[type="text"]:focus { box-shadow: 0 0 10px rgba(0, 90, 156, 0.2); }

        .btn-search {
            background: #005A9C;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s;
        }
        .btn-search:hover { background: #003366; transform: translateY(-2px); }

        /* --- ID CARD DISPLAY --- */
        #id-card-display {
            display: none;
            text-align: center;
            animation: slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .id-card {
            width: 350px;
            height: 520px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            padding: 30px;
            color: #000;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .id-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 10px;
            background: linear-gradient(90deg, #FF9933, #FFFFFF, #138808);
            border-radius: 30px 30px 0 0;
        }

        .header img { max-height: 65px; margin-bottom: 5px; }
        .header h4 { margin: 0; color: #005A9C; letter-spacing: 1px; font-weight: 800; }

        .photo-area {
            margin: 25px 0;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 6px solid #fff;
            overflow: hidden;
            background: #f0f0f0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .photo-area img { width: 100%; height: 100%; object-fit: cover; }

        .info h2 { margin: 10px 0; font-size: 1.6rem; color: #222; font-weight: 800; text-transform: uppercase; }
        .info p { margin: 8px 0; font-weight: 700; color: #333; font-size: 0.95rem; }
        .info span { color: #005A9C; }

        .btn-download {
            margin-top: 25px;
            background: linear-gradient(135deg, #138808 0%, #0B5305 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(19, 136, 8, 0.3);
            transition: 0.3s;
        }
        .btn-download:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(19, 136, 8, 0.4); }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(40px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        #loader { display: none; margin-top: 10px; color: #005A9C; font-weight: 700; }
    </style>
</head>
<body>

    <div class="search-container">
        <h2><i class="fas fa-id-card"></i> Student ID Lookup</h2>
        <p>ভেরিফিকেশনের জন্য Enrollment ID প্রদান করুন</p>
        <div class="search-box">
            <input type="text" id="enrollmentId" placeholder="e.g. STU-2026-0001" onkeypress="if(event.key==='Enter') searchStudent()">
            <button class="btn-search" onclick="searchStudent()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div id="loader"><i class="fas fa-spinner fa-spin"></i> Searching...</div>
        <p id="error-msg" style="color: #C0392B; margin-top: 15px; display: none; font-weight: 700;"></p>
    </div>

    <div id="id-card-display">
        <div class="id-card" id="myCard">
            <div class="header">
                <img src="images/default-logo.png" alt="BCSM">
                <h4>DIGITAL IDENTITY</h4>
            </div>
            <div class="photo-area">
                <img src="images/student-placeholder.png" id="displayPhoto">
            </div>
            <div class="info">
                <h2 id="displayName">STUDENT NAME</h2>
                <p>ENROLLMENT: <span id="displayID">---</span></p>
                <p>COURSE: <span id="displayCourse">---</span></p>
                <p>STATUS: <span id="displayStatus" style="color: #138808;">VERIFIED</span></p>
            </div>
            <div style="margin-top: auto; font-size: 11px; border-top: 1px solid rgba(0,0,0,0.1); width: 100%; padding-top: 12px; font-weight: 700; color: #555;">
                <i class="fas fa-check-circle"></i> OFFICIAL BCSM STUDENT PORTAL
            </div>
        </div>
        <button class="btn-download" onclick="downloadImage()">
            <i class="fas fa-download"></i> Save as Image
        </button>
    </div>

    <script>
        async function searchStudent() {
            const id = document.getElementById('enrollmentId').value.trim();
            const errorMsg = document.getElementById('error-msg');
            const cardDisplay = document.getElementById('id-card-display');
            const loader = document.getElementById('loader');

            if (!id) {
                alert("Please enter an Enrollment ID");
                return;
            }

            // UI Reset
            errorMsg.style.display = 'none';
            cardDisplay.style.display = 'none';
            loader.style.display = 'block';

            try {
                // আপনার ব্যাকএন্ডের নতুন পাবলিক এন্ডপয়েন্ট কল করা হচ্ছে
                const response = await fetch(`/api/students/public/lookup/${id}`);
                const student = await response.json();

                loader.style.display = 'none';

                if (response.ok) {
                    // ডাটা সেট করা
                    document.getElementById('displayName').innerText = `${student.first_name} ${student.last_name}`;
                    document.getElementById('displayID').innerText = student.enrollment_no;
                    document.getElementById('displayCourse').innerText = student.course_name || "General Course";
                    
                    // ফটো চেক
                    if (student.profile_image_path) {
                        document.getElementById('displayPhoto').src = student.profile_image_path;
                    } else {
                        document.getElementById('displayPhoto').src = "images/student-placeholder.png";
                    }
                    
                    cardDisplay.style.display = 'block';
                } else {
                    errorMsg.innerText = student.message || "Student not found in our records.";
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                loader.style.display = 'none';
                console.error(err);
                errorMsg.innerText = "Database connection error! Check if server is running.";
                errorMsg.style.display = 'block';
            }
        }

        function downloadImage() {
            const card = document.getElementById('myCard');
            html2canvas(card, { 
                scale: 3, 
                backgroundColor: null,
                useCORS: true 
            }).then(canvas => {
                let link = document.createElement('a');
                link.download = `BCSM-ID-${document.getElementById('displayID').innerText}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
