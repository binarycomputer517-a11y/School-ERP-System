<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Librarian Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <script>
        const token = localStorage.getItem('erp-token');
        const userRole = localStorage.getItem('user-role');
        // Allow 'Librarian' and 'Admin' roles to access this page
        if (!token || !['Librarian', 'Admin'].includes(userRole)) {
            window.location.href = '/login';
        }
    </script>
    <div class="container">
        <h1>Welcome to the Librarian Dashboard ðŸ“š</h1>
        <p>Here you can manage book inventory, issue/return books, and manage library members.</p>
        <a href="#" onclick="logout()">Logout</a>
    </div>
    <script>
        function logout() {
            localStorage.removeItem('erp-token');
            localStorage.removeItem('user-role');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
