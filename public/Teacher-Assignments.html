<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher | Assignment Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        
        body { background-color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; color: #1e293b; }
        .container { max-width: 1100px; }
        
        h1 { color: #0f172a; font-weight: 800; letter-spacing: -1px; }
        .card { border: 1px solid #e2e8f0; border-radius: 20px; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05); }
        
        .assignment-card:hover { background-color: #fcfdfe; transition: 0.3s; }
        .btn-create { background: #5e35b1; color: white; font-weight: 600; border-radius: 12px; padding: 10px 20px; border: none; }
        .btn-create:hover { background: #4527a0; color: white; }
        
        .stat-badge { font-size: 0.75rem; padding: 4px 12px; border-radius: 50px; font-weight: 700; }
        .bg-pending { background-color: #fef3c7; color: #92400e; } /* Needs Grading */
        .bg-active { background-color: #dcfce7; color: #166534; }  /* Ongoing */
        
        .count-pill { background: #f1f5f9; color: #475569; padding: 2px 8px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <header class="mb-5 d-flex justify-content-between align-items-center">
            <div>
                <h1>Assignment Manager</h1>
                <p class="text-muted">Create, track, and grade student submissions.</p>
            </div>
            <div class="d-flex gap-2">
                <a href="/teacher-assignment-create.html" class="btn btn-create">
                    <i class="fas fa-plus me-2"></i>New Assignment
                </a>
                <a href="/teacher-dashboard.html" class="btn btn-outline-secondary rounded-3">Dashboard</a>
            </div>
        </header>

        <div class="card border-0">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="fw-bold mb-0">Published Assignments</h4>
                    <div id="assignment-count" class="text-muted small">Showing 0 assignments</div>
                </div>
                
                <div id="assignments-list" class="list-group list-group-flush">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2 text-muted">Syncing with classroom...</p>
                    </div>
                </div>
                
                <p id="error-message" class="alert alert-danger mt-3" style="display:none;"></p>
            </div>
        </div>
    </div>
    
    <script>
        const token = localStorage.getItem('erp-token');
        // Retrieve teacher ID (Assuming stored as 'teacher_id' or from decoded token)
        const teacherId = localStorage.getItem('teacher_id') || localStorage.getItem('profile-id'); 
        
        const API_BASE = '/api/online-learning';

        async function loadTeacherAssignments() {
            const listElement = document.getElementById('assignments-list');
            const errorMessage = document.getElementById('error-message');
            const countDisplay = document.getElementById('assignment-count');

            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                // Endpoint to get assignments created by this teacher
                const response = await fetch(`${API_BASE}/assignments/teacher/${teacherId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to fetch assignments');

                const data = await response.json();
                countDisplay.textContent = `Showing ${data.length} assignments`;

                if (data.length === 0) {
                    listElement.innerHTML = `
                        <div class="text-center py-5">
                            <i class="fas fa-folder-open fa-3x text-light mb-3"></i>
                            <p class="text-muted">No assignments created yet. Click "New Assignment" to start.</p>
                        </div>`;
                    return;
                }

                listElement.innerHTML = ''; // Clear loader

                data.forEach(asgn => {
                    const dueDate = asgn.due_date ? new Date(asgn.due_date).toLocaleDateString('en-GB', { day: '2-digit', month: 'short' }) : 'No Date';
                    
                    // Logic for "Needs Grading" badge
                    const needsGrading = asgn.pending_submissions > 0;
                    const statusBadge = needsGrading ? 
                        `<span class="stat-badge bg-pending"><i class="fas fa-exclamation-circle me-1"></i>${asgn.pending_submissions} NEEDS GRADING</span>` :
                        `<span class="stat-badge bg-active">ACTIVE</span>`;

                    listElement.innerHTML += `
                        <div class="list-group-item assignment-card border-0 px-0 py-4 border-bottom">
                            <div class="d-flex justify-content-between align-items-start">
                                <div style="flex-grow: 1;">
                                    <div class="d-flex align-items-center gap-2 mb-1">
                                        <h5 class="mb-0 fw-bold">
                                            <a href="/teacher/assignment-details.html?id=${asgn.assignment_id}" class="text-decoration-none text-dark">${asgn.title}</a>
                                        </h5>
                                        ${statusBadge}
                                    </div>
                                    <p class="mb-0 small text-muted">
                                        <span class="me-3"><i class="fas fa-book-open me-1"></i> ${asgn.subject_name || 'General'}</span>
                                        <span class="me-3"><i class="fas fa-users me-1"></i> Batch: ${asgn.batch_name || 'All'}</span>
                                        <span><i class="fas fa-calendar-day me-1"></i> Due: ${dueDate}</span>
                                    </p>
                                </div>
                                
                                <div class="text-end">
                                    <div class="mb-2">
                                        <span class="count-pill">Submissions: ${asgn.total_submissions || 0}</span>
                                    </div>
                                    <div class="btn-group">
                                        <a href="/teacher/grade-assignment.html?id=${asgn.assignment_id}" class="btn btn-sm btn-primary rounded-2">
                                            Grade
                                        </a>
                                        <button class="btn btn-sm btn-light border ms-1 rounded-2" onclick="editAssignment(${asgn.assignment_id})">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.style.display = 'block';
                listElement.innerHTML = '';
            }
        }

        function editAssignment(id) {
            window.location.href = `/teacher-assignment-edit.html?id=${id}`;
        }

        document.addEventListener('DOMContentLoaded', loadTeacherAssignments);
    </script>
</body>
</html>
