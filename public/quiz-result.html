<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result - OMR Sheet Style</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #f4f4f9; 
            padding: 20px; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container { 
            max-width: 950px; /* Wider to accommodate OMR columns */
            width: 100%;
            margin: 20px auto; 
            background: white; 
            padding: 30px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.2); /* More prominent shadow */
            border-radius: 10px; 
            position: relative;
            overflow: hidden; /* For border effect */
            border: 5px solid #005A9C; /* Main border */
        }

        /* Top and bottom decorative borders (like attendance module) */
        .container::before, .container::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 15px;
            background: linear-gradient(to right, #C0392B, #E67E22, #F1C40F, #2ECC71, #3498DB); /* Gradient border */
            z-index: 1;
        }
        .container::before { top: 0; }
        .container::after { bottom: 0; }

        h1 { 
            color: #005A9C; 
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px dashed #005A9C;
        }
        h2 { 
            color: #C0392B; /* Changed heading color */
            border-bottom: 2px solid #C0392B; 
            padding-bottom: 8px; 
            margin-top: 30px;
            font-size: 1.8em;
            text-align: center;
        }
        
        .summary-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Flexible 3-column layout */
            gap: 20px; 
            margin-bottom: 30px; 
            padding: 15px;
            background-color: #eaf6ff; /* Light blue background for summary */
            border-radius: 8px;
            border: 1px solid #cceeff;
        }
        .summary-item { 
            background: white; 
            border: 1px solid #bbddee; /* Lighter border for items */
            padding: 18px; 
            border-radius: 5px; 
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }
        .summary-item strong { 
            display: block; 
            color: #005A9C; 
            margin-bottom: 8px; 
            font-size: 1.1em;
        }
        .summary-item span {
            font-size: 1.5em; /* Larger values */
            font-weight: bold;
            display: block;
        }
        #correct-count { color: #28a745; } /* Green */
        #incorrect-count { color: #dc3545; } /* Red */
        #unanswered-count { color: #6c757d; } /* Grey */


        .score { 
            text-align: center; 
            font-size: 3em; /* Larger score */
            font-weight: bold;
            color: #28a745; /* Green for score */
            margin: 30px 0; 
            padding: 15px 0;
            border-top: 1px dashed #ccc;
            border-bottom: 1px dashed #ccc;
        }
        .error { 
            color: red; 
            font-weight: bold; 
            padding: 10px; 
            border: 1px solid red; 
            background: #ffebeb; 
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        /* --- OMR Sheet Specific Styling --- */
        #omr-sheet-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns like an OMR sheet */
            gap: 15px; /* Spacing between question blocks */
            margin-top: 30px;
            padding: 10px;
            border: 1px solid #eee; /* Light border around the whole grid */
            border-radius: 8px;
            background-color: #fcfcfc;
        }

        .omr-question-block {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px 5px; /* Adjust padding to make bubbles fit */
            text-align: center;
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .omr-question-block strong {
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #333;
            width: 100%;
            text-align: left;
            padding-left: 5px;
            box-sizing: border-box;
        }

        .omr-bubbles {
            display: flex;
            gap: 5px; /* Space between bubbles */
            justify-content: center;
            width: 100%;
        }

        .omr-bubble {
            width: 25px; /* Smaller bubble size */
            height: 25px;
            border-radius: 50%;
            border: 1px solid #888;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em; /* Smaller font for options */
            color: #555;
            background-color: #fff;
            cursor: default; /* No interaction */
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
        }

        /* --- OMR Bubble States --- */

        /* Correct Answer (always highlighted with a green border if it's the right one) */
        .omr-bubble.correct-option {
            border-color: #28a745; /* Green border for correct option */
            color: #28a745;
        }

        /* Student's Selected Answer (filled circle) */
        .omr-bubble.student-selected {
            background-color: #6c757d; /* Default selected grey */
            border-color: #6c757d;
            color: white;
        }

        /* Student's SELECTED & CORRECT Answer */
        .omr-bubble.student-selected.correct-option {
            background-color: #28a745; /* Green fill if student selected correctly */
            border-color: #28a745;
            color: white;
        }

        /* Student's SELECTED & INCORRECT Answer */
        .omr-bubble.student-selected:not(.correct-option) {
            background-color: #dc3545; /* Red fill if student selected incorrectly */
            border-color: #dc3545;
            color: white;
        }

        /* Unanswered Question Style */
        .omr-question-block.unanswered .omr-bubbles .omr-bubble {
            border-color: #ccc;
            color: #aaa;
            background-color: #f0f0f0;
        }
        .omr-question-block.unanswered .omr-bubbles .omr-bubble.correct-option {
             border-color: #90ee90; /* Light green border for unanswered correct option */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Exam Result Sheet</h1>
        <div id="error-message"></div>
        
        <div id="result-summary">
            <h2 id="exam-title">Loading...</h2>
            <div class="score">Total Score: <span id="total-score">...</span></div>
            <div class="summary-grid">
                <div class="summary-item">
                    <strong>Correct</strong>
                    <span id="correct-count">...</span>
                </div>
                <div class="summary-item">
                    <strong>Incorrect</strong>
                    <span id="incorrect-count">...</span>
                </div>
                <div class="summary-item">
                    <strong>Unanswered</strong>
                    <span id="unanswered-count">...</span>
                </div>
                <div class="summary-item">
                    <strong>Student ID</strong>
                    <span id="student-id">...</span>
                </div>
                <div class="summary-item">
                    <strong>Course</strong>
                    <span id="course-name">...</span>
                </div>
                <div class="summary-item">
                    <strong>System / Room</strong>
                    <span id="system-room">...</span>
                </div>
            </div>
        </div>

        <h2>Detailed Answer OMR</h2>
        <div id="omr-sheet-grid">
            <p style="grid-column: 1 / -1; text-align: center;">Loading details...</p>
        </div>
    </div>

    <script>
        /**
         * Helper function to handle authenticated API calls.
         */
        async function handleApi(url, method = 'GET', body = null) {
            const token = localStorage.getItem('erp-token');
            const authHeaders = { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' };

            const options = {
                method,
                headers: authHeaders,
                body: body ? JSON.stringify(body) : null
            };

            const response = await fetch(url, options);
            if (!response.ok) {
                const errorBody = await response.json().catch(() => ({ message: 'Server Error' }));
                throw new Error(`API call failed: ${errorBody.message}`);
            }
            return response.json();
        }

        /**
         * Fetches both summary and detailed results from the server.
         */
        async function fetchResults(attemptId) {
            const errorDiv = document.getElementById('error-message');
            try {
                // 1. Fetch Summary Data
                const summary = await handleApi(`/api/online-exam/results/summary/${attemptId}`);
                populateSummary(summary);

                // 2. Fetch Detailed Question Data
                const details = await handleApi(`/api/online-exam/results/details/${attemptId}`);
                populateOmrSheet(details);

            } catch (error) {
                console.error("Error fetching results:", error);
                errorDiv.innerHTML = `<p class="error">‚ùå Failed to load results: ${error.message}</p>`;
            }
        }

        /**
         * Populates the summary dashboard with results.
         */
        function populateSummary(data) {
            document.getElementById('exam-title').textContent = data.exam_title || 'Exam Result';
            document.getElementById('total-score').textContent = data.total_score ?? 'N/A';
            document.getElementById('student-id').textContent = data.student_id || '...';
            document.getElementById('course-name').textContent = data.course_name || '...';
            document.getElementById('correct-count').textContent = data.correct_count ?? '0';
            document.getElementById('incorrect-count').textContent = data.incorrect_count ?? '0';
            document.getElementById('unanswered-count').textContent = data.unanswered_count ?? '0';
            document.getElementById('system-room').textContent = `${data.system_id || 'N/A'} / ${data.room_number || 'N/A'}`;
        }

        /**
         * Populates the OMR-style grid with question-by-question details.
         * --- UPDATED FOR OMR SHEET DESIGN ---
         */
        function populateOmrSheet(details) {
            const grid = document.getElementById('omr-sheet-grid');
            grid.innerHTML = ''; // Clear 'loading' message

            if (!details || details.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">No detailed question results available.</p>';
                return;
            }

            const options = ['A', 'B', 'C', 'D'];

            details.forEach((item, index) => {
                const questionBlock = document.createElement('div');
                questionBlock.classList.add('omr-question-block');

                // Check if the question was unanswered
                if (!item.student_answer) {
                    questionBlock.classList.add('unanswered');
                }

                const questionNum = document.createElement('strong');
                questionNum.textContent = `${index + 1}.`; // Question number
                questionBlock.appendChild(questionNum);

                const bubblesContainer = document.createElement('div');
                bubblesContainer.classList.add('omr-bubbles');

                options.forEach(option => {
                    const bubble = document.createElement('span');
                    bubble.classList.add('omr-bubble');
                    bubble.textContent = option;

                    // Add class if this bubble is the correct answer
                    if (item.correct_answer === option) {
                        bubble.classList.add('correct-option');
                    }

                    // Add class if this bubble was the student's selected answer
                    if (item.student_answer === option) {
                        bubble.classList.add('student-selected');
                    }
                    
                    bubblesContainer.appendChild(bubble);
                });
                
                questionBlock.appendChild(bubblesContainer);
                grid.appendChild(questionBlock);
            });
        }

        /**
		 * Main entry point on page load.
		 */
        document.addEventListener('DOMContentLoaded', () => {
            // Get the attempt ID from the URL (e.g., ?attempt=28)
            const params = new URLSearchParams(window.location.search);
            const attemptId = params.get('attempt');

            if (attemptId) {
                fetchResults(attemptId);
            } else {
                document.getElementById('error-message').innerHTML = '<p class="error">No attempt ID found in URL.</p>';
            }
        });
    </script>
</body>
</html>
