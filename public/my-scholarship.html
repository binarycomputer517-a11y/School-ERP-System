<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Scholarship Status</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 900px; margin: auto; background-color: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        .back-link { margin-bottom: 20px; display: inline-block; text-decoration: none; color: #007bff; }
        .info-box { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        .loading-row td { text-align: center; font-style: italic; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/dashboard.html" class="back-link">&leftarrow; Back to Dashboard</a>
        <h1>My Scholarship Status</h1>

        <h2>Your Applications and Awards</h2>

        <table>
            <thead>
                <tr>
                    <th>Scholarship Name</th>
                    <th>Application Date</th>
                    <th>Status</th>
                    <th>Award Amount (Annual)</th>
                    <th>Next Disbursement Date</th>
                </tr>
            </thead>
            <tbody id="scholarship-table-body">
                <tr class="loading-row"><td colspan="5">Loading scholarship data...</td></tr>
            </tbody>
        </table>

        <div class="info-box">
            If your status is **Awarded**, the amount will be automatically adjusted in your fee ledger.
        </div>
    </div>

    <script>
        const token = localStorage.getItem('erp-token');
        const studentId = localStorage.getItem('student_id');
        const API_BASE_URL = '/api/finance'; // ✅ FIX: Use /api/finance prefix

        if (!token || !studentId) {
            alert('Session expired or unauthorized. Please log in again.');
            window.location.href = '/login.html';
        }

        async function loadScholarshipStatus() {
            const tableBody = document.getElementById('scholarship-table-body');
            tableBody.innerHTML = '<tr class="loading-row"><td colspan="5">Loading scholarship data...</td></tr>';

            try {
                // ✅ FIX: Correct path with /api/finance prefix
                const url = `${API_BASE_URL}/student/${studentId}/scholarships`;
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 403) {
                    throw new Error('Authorization failed. Token expired.');
                }
                if (!response.ok) {
                    throw new Error(`Failed to load scholarships: ${response.statusText}`);
                }

                const scholarships = await response.json();
                tableBody.innerHTML = ''; // Clear loading message

                if (scholarships.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No scholarship data found.</td></tr>';
                    return;
                }

                scholarships.forEach(s => {
                    const row = document.createElement('tr');
                    const statusClass = s.status === 'Awarded' ? 'style="color: green; font-weight: bold;"' : 
                                       s.status === 'Pending' ? 'style="color: orange;"' : 'style="color: red;"';
                    
                    row.innerHTML = `
                        <td>${s.scholarship_name || 'N/A'}</td>
                        <td>${s.application_date ? new Date(s.application_date).toLocaleDateString() : 'N/A'}</td>
                        <td ${statusClass}>${s.status || 'N/A'}</td>
                        <td>₹${(parseFloat(s.award_amount) || 0).toLocaleString('en-IN')}</td>
                        <td>${s.next_disbursement_date ? new Date(s.next_disbursement_date).toLocaleDateString() : 'N/A'}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error("Scholarship Load Error:", error);
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: red;">Error loading data. Check console for details.</td></tr>';
                if (error.message.includes('Token expired')) {
                     alert('Session expired or unauthorized. Please log in again.');
                     window.location.href = '/login.html';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', loadScholarshipStatus);
    </script>
    <script src="js/global-config.js"></script>
</body>
</html>
