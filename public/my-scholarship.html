<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Scholarship Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f8; font-family: sans-serif; }
        .container { max-width: 1000px; }
        h1 { color: #003366; font-weight: bold; }
        .text-primary { color: #003366 !important; }
        .text-secondary { color: #5e35b1 !important; }
        .card { border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .table thead th { background-color: #003366; color: white; border-bottom: none; }
        .table tbody tr:hover { background-color: #f8f9fa; }
        
        /* Status Badges */
        .status-Awarded { background-color: #d4edda; color: #155724; font-weight: bold; padding: 5px 10px; border-radius: 4px; }
        .status-Pending { background-color: #fff3cd; color: #856404; font-weight: bold; padding: 5px 10px; border-radius: 4px; }
        .status-Rejected { background-color: #f8d7da; color: #721c24; font-weight: bold; padding: 5px 10px; border-radius: 4px; }
        .status-Disbursed { background-color: #003366; color: white; font-weight: bold; padding: 5px 10px; border-radius: 4px; }
        .text-end { text-align: right; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <header class="mb-4 d-flex justify-content-between align-items-center">
            <h1>My Scholarship Status</h1>
            <a href="/student-dashboard.html" class="btn btn-sm btn-outline-secondary">← Back to Dashboard</a>
        </header>

        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="text-secondary mb-3">Your Applications and Awards</h4>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Scholarship Name</th>
                                <th>Application Date</th>
                                <th>Status</th>
                                <th class="text-end">Award Amount (Annual)</th>
                                <th>Next Disbursal Date</th>
                            </tr>
                        </thead>
                        <tbody id="scholarship-table-body">
                            <tr>
                                <td colspan="5" class="text-center">Loading scholarship data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <p id="error-message" class="text-danger mt-3" style="display:none;"></p>
                <div class="alert alert-info mt-4">
                    If your status is 'Awarded', the amount will be automatically adjusted in your fee ledger.
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const PROFILE_ID = localStorage.getItem('profile-id'); 
        const TOKEN = localStorage.getItem('erp-token');
        const tableBody = document.getElementById('scholarship-table-body');
        const errorMessageDiv = document.getElementById('error-message');

        // --- Helper function for API calls ---
        async function handleApi(url) {
            const response = await fetch(url, {
                headers: { 'Authorization': `Bearer ${TOKEN}` }
            });
            if (!response.ok) {
                if (response.status === 401 || response.status === 403) {
                     alert('Session expired or unauthorized. Please log in again.');
                     window.location.href = '/login.html';
                     throw new Error('Unauthorized');
                }
                const error = await response.json().catch(() => ({ message: response.statusText }));
                throw new Error(`API call failed with status: ${response.status}. ${error.message}`);
            }
            return response.json();
        }

        function formatCurrency(amount) {
            if (amount === undefined || amount === null || amount === 0) return 'N/A';
            return `₹${Number(amount).toFixed(2).toLocaleString('en-IN')}`;
        }

        function getStatusBadge(status) {
            if (!status) return 'N/A';
            const s = status.replace(/\s/g, ''); // Remove spaces for class name
            return `<span class="status-${s}">${status}</span>`;
        }

        async function loadScholarshipData() {
            if (!PROFILE_ID || !TOKEN) {
                errorMessageDiv.textContent = 'Login error: Profile ID or Token missing.';
                errorMessageDiv.style.display = 'block';
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Authentication required.</td></tr>';
                return;
            }

            try {
                // API endpoint to fetch list of scholarship applications/awards
                const scholarships = await handleApi(`/api/finance/student/${PROFILE_ID}/scholarships`);
                
                if (!scholarships || scholarships.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-info">No scholarship applications or awards found.</td></tr>';
                    return;
                }

                tableBody.innerHTML = scholarships.map(s => `
                    <tr>
                        <td>${s.scholarship_name || 'N/A'}</td>
                        <td>${s.application_date ? new Date(s.application_date).toLocaleDateString() : 'N/A'}</td>
                        <td>${getStatusBadge(s.status)}</td>
                        <td class="text-end">${formatCurrency(s.award_amount)}</td>
                        <td>${s.next_disbursal_date ? new Date(s.next_disbursal_date).toLocaleDateString() : 'N/A'}</td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Error loading scholarship data:', error);
                errorMessageDiv.textContent = `Error: Failed to load scholarship status. (${error.message})`;
                errorMessageDiv.style.display = 'block';
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Failed to connect to the finance server.</td></tr>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadScholarshipData);
    </script>
    <script src="js/global-config.js"></script>
</body>
</html>
