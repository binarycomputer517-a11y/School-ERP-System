<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quizzes | DCA Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
        .quiz-card { border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .btn-start { background: #6366f1; color: white; border-radius: 12px; font-weight: 700; transition: 0.3s; }
        .btn-start:hover { background: #4f46e5; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container py-5">
        <header class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h2 class="fw-bold mb-0">My Online Assessments</h2>
                <p class="text-muted small">Course: DCA | Subject: Fundamentals of Computer</p>
            </div>
            <a href="/student-dashboard.html" class="btn btn-outline-dark rounded-pill px-4">Dashboard</a>
        </header>

        <div id="quiz-list-container" class="row g-4">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary"></div>
                <p class="mt-2 text-muted">Checking database for published quizzes...</p>
            </div>
        </div>
    </div>

    <script>
        const TOKEN = localStorage.getItem('erp-token');
        const STUDENT_ID = localStorage.getItem('profile-id'); 

        async function fetchQuizzes() {
            const container = document.getElementById('quiz-list-container');
            if (!STUDENT_ID) {
                container.innerHTML = '<div class="alert alert-danger">Error: Student profile ID missing in session.</div>';
                return;
            }

            try {
                // আপনার রাউটারে থাকা GET /student/:studentId/quizzes রুটটি কল করা হচ্ছে
                const res = await fetch(`/api/online-exam/student/${STUDENT_ID}/quizzes`, {
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });

                const data = await res.json();
                container.innerHTML = '';

                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="col-12 text-center py-5"><h4 class="text-muted">No active quizzes found for your course.</h4></div>';
                    return;
                }

                data.forEach(quiz => {
                    container.innerHTML += `
                        <div class="col-md-6 col-lg-4">
                            <div class="card quiz-card p-4 h-100">
                                <span class="badge bg-success mb-3" style="width: fit-content;">PUBLISHED</span>
                                <h4 class="fw-bold mb-1">${quiz.title}</h4>
                                <p class="text-muted small mb-4">${quiz.subject_name}</p>
                                
                                <div class="d-flex justify-content-between mb-4 border-top pt-3">
                                    <div class="text-center">
                                        <small class="d-block text-muted">Time</small>
                                        <span class="fw-bold">${quiz.time_limit_minutes} Min</span>
                                    </div>
                                    <div class="text-center">
                                        <small class="d-block text-muted">Max Marks</small>
                                        <span class="fw-bold">100</span>
                                    </div>
                                </div>
                                
                                <button onclick="startQuiz('${quiz.id}')" class="btn btn-start w-100 py-2">
                                    ATTEMPT NOW <i class="fas fa-arrow-right ms-2"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                container.innerHTML = `<div class="alert alert-danger">Sync Error: ${err.message}</div>`;
            }
        }

        function startQuiz(quizId) {
            // ছাত্রকে পরীক্ষার মূল পেজে রিডাইরেক্ট করা হচ্ছে
            window.location.href = `/student-quiz-attempt.html?quizId=${quizId}`;
        }

        document.addEventListener('DOMContentLoaded', fetchQuizzes);
    </script>
</body>
</html>
