<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Available Exams & Quizzes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background-color: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        .quiz-list { list-style: none; padding: 0; }
        .quiz-item { padding: 10px; border: 1px solid #ddd; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .quiz-item button { padding: 8px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .quiz-item button:hover { background-color: #0056b3; }
        .loading { text-align: center; color: #555; }
        .back-link { margin-bottom: 20px; display: inline-block; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/dashboard.html" class="back-link">&leftarrow; Back to Dashboard</a>
        <h1>My Available Exams & Quizzes</h1>
        <p class="loading">Loading available exams...</p>
        <ul class="quiz-list" id="quiz-list"></ul>
    </div>

    <script>
        const token = localStorage.getItem('erp-token');
        const studentId = localStorage.getItem('student_id');

        if (!token || !studentId) {
            alert('Session expired or unauthorized. Please log in again.');
            window.location.href = '/login.html';
        }

        async function loadQuizzes() {
            const loadingElement = document.querySelector('.loading');
            const quizList = document.getElementById('quiz-list');
            loadingElement.style.display = 'block';
            quizList.innerHTML = '';

            try {
                // âœ… FIX: The route structure is /api/online-exam/student/:studentId/quizzes
                const response = await fetch(`/api/online-exam/student/${studentId}/quizzes`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 403) {
                    throw new Error('Authorization failed. Token expired.');
                }
                if (!response.ok) {
                    throw new Error(`Failed to load quizzes: ${response.statusText}`);
                }

                const quizzes = await response.json();
                loadingElement.style.display = 'none';

                if (quizzes.length === 0) {
                    quizList.innerHTML = '<p style="text-align: center;">No exams or quizzes are currently available.</p>';
                    return;
                }

                quizzes.forEach(quiz => {
                    const listItem = document.createElement('li');
                    listItem.className = 'quiz-item';
                    listItem.innerHTML = `
                        <span><strong>${quiz.title}</strong> (${quiz.subject_name || 'General'}) - Available until: ${new Date(quiz.end_date).toLocaleDateString()}</span>
                        <button onclick="startQuiz('${quiz.id}')">Start Exam</button>
                    `;
                    quizList.appendChild(listItem);
                });

            } catch (error) {
                console.error("Quiz Load Error:", error);
                loadingElement.innerText = "Error loading data. Please try logging in again.";
                if (error.message.includes('Token expired')) {
                     alert('Session expired or unauthorized. Please log in again.');
                     window.location.href = '/login.html';
                }
            }
        }

        function startQuiz(quizId) {
            // Placeholder: Implement logic to navigate to the quiz interface
            alert(`Starting Quiz: ${quizId}`);
            // window.location.href = `/quiz-interface.html?quizId=${quizId}`;
        }

        document.addEventListener('DOMContentLoaded', loadQuizzes);
    </script>
    <script src="js/global-config.js"></script>
</body>
</html>
