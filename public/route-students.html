<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Pickup List | Driver Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #005A9C; --success: #059669; --bg: #f1f5f9; --card-border: #e2e8f0; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        
        .header { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; position: sticky; top: 10px; z-index: 100; }
        .header h2 { margin: 0; color: var(--primary); font-size: 1.3em; display: flex; justify-content: space-between; align-items: center; }
        
        .progress-container { margin-top: 15px; background: #eee; border-radius: 10px; height: 8px; overflow: hidden; }
        #progress-bar { height: 100%; background: var(--success); width: 0%; transition: 0.4s; }
        
        .search-box { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-top: 15px; font-family: inherit; box-sizing: border-box; }
        
        .student-card { 
            background: white; padding: 16px; border-radius: 12px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 6px solid #cbd5e1; transition: 0.3s;
        }
        .student-card.is-boarded { border-left-color: var(--success); background: #f0fdf4; }
        
        .info h4 { margin: 0; color: #1e293b; font-size: 1.05em; }
        .info span { font-size: 0.85em; color: #64748b; display: block; margin-top: 2px; }
        
        .actions { display: flex; gap: 12px; align-items: center; }
        .btn-call { background: #f8fafc; border: 1px solid #e2e8f0; padding: 10px; border-radius: 10px; text-decoration: none; font-size: 1.2em; }
        
        .switch { position: relative; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(24px); }

        .back-link { display: block; text-align: center; margin-top: 20px; color: #64748b; text-decoration: none; font-size: 0.9em; font-weight: 600; }
        #loading { text-align: center; padding: 40px; color: #64748b; }
    </style>
</head>
<body>

<div class="container" style="max-width: 600px; margin: auto;">
    <div class="header">
        <h2>
            <span>üöç Student List</span>
            <span id="boarded-count" style="font-size: 0.7em; opacity: 0.8;">0/0 Boarded</span>
        </h2>
        <div class="progress-container"><div id="progress-bar"></div></div>
        <input type="text" id="search" class="search-box" placeholder="Search student name or enrollment..." onkeyup="filterStudents()">
    </div>

    <div id="loading">‚è≥ Syncing route data...</div>
    <div id="student-list"></div>

    <a href="/driver-dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
</div>

<script>
    const token = localStorage.getItem('erp-token');
    let students = [];
    let currentRouteId = null;

    async function init() {
        try {
            const statusRes = await fetch('/api/transport/driver/status', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const statusData = await statusRes.json();
            currentRouteId = statusData.route_id;

            const res = await fetch(`/api/transport/route/${currentRouteId}/students`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            students = await res.json();

            renderList(students);
            document.getElementById('loading').style.display = 'none';
        } catch (err) {
            document.getElementById('loading').innerHTML = "‚ùå Connection failed.";
        }
    }

    function renderList(list) {
        const container = document.getElementById('student-list');
        container.innerHTML = list.map(s => `
            <div class="student-card" id="card-${s.student_id}">
                <div class="info">
                    <h4>${s.full_name}</h4>
                    <span>Enrollment: ${s.enrollment_no || 'N/A'}</span>
                    <span>üìç Stop: <strong>${s.stop_name}</strong></span>
                </div>
                <div class="actions">
                    <a href="tel:${s.phone_number}" class="btn-call">üìû</a>
                    <label class="switch">
                        <input type="checkbox" onchange="markBoarded('${s.student_id}', this.checked)">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        `).join('');
        updateCounters();
    }

    async function markBoarded(studentId, isChecked) {
        if (!studentId || studentId === 'undefined') return;

        const card = document.getElementById(`card-${studentId}`);
        const status = isChecked ? 'Boarded' : 'Absent';
        
        card.classList.toggle('is-boarded', isChecked);
        updateCounters();

        try {
            await fetch('/api/transport/attendance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ student_id: studentId, route_id: currentRouteId, status: status })
            });
        } catch (err) {
            console.error("Sync Error");
        }
    }

    function filterStudents() {
        const query = document.getElementById('search').value.toLowerCase();
        const filtered = students.filter(s => 
            s.full_name.toLowerCase().includes(query) || 
            (s.enrollment_no && s.enrollment_no.toLowerCase().includes(query))
        );
        renderList(filtered);
    }

    function updateCounters() {
        const total = students.length;
        const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
        const percent = total > 0 ? (checked / total) * 100 : 0;
        document.getElementById('progress-bar').style.width = percent + '%';
        document.getElementById('boarded-count').innerText = `${checked}/${total} Boarded`;
    }

    window.onload = init;
</script>
</body>
</html>
