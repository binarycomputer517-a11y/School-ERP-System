<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Materials | ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
        .upload-zone { border: 2px dashed #cbd5e1; border-radius: 20px; padding: 3rem; text-align: center; background: white; cursor: pointer; }
        .upload-zone:hover { border-color: #6366f1; background: #f5f3ff; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="fw-bold mb-4">Upload Study Materials</h2>
        <div class="card border-0 rounded-4 p-4 shadow-sm">
            <form id="materialForm">
                <div class="mb-3">
                    <label class="form-label fw-bold">Title</label>
                    <input type="text" name="title" class="form-control rounded-3" required>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">Select Subject</label>
                    <select id="subject_id" name="subject_id" class="form-select rounded-3" required>
                        </select>
                </div>
                <div class="upload-zone mb-4" onclick="document.getElementById('file').click()">
                    <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                    <p class="fw-bold mb-0">Drag and drop file here</p>
                    <p class="text-muted small">Max file size: 10MB</p>
                    <input type="file" id="file" name="material_file" hidden>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-3">PUBLISH TO MODULE</button>
            </form>
        </div>
    </div>
</body>
</html>
