<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student ID Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* ✨ UPDATED: Complete CSS overhaul for a modern, unique, and official design */
        :root {
            --primary-blue: #0077B6;
            --light-bg: #EDF2F7;
            --card-bg: #FFFFFF;
            --text-dark: #1A202C;
            --text-light: #718096;
            --border-color: #E2E8F0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }

        .nav-links {
            margin-bottom: 20px;
        }

        .nav-links a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }
        
        .id-card-container {
            width: 330px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            position: relative;
            overflow: hidden;
        }

        .card-banner {
            background: var(--primary-blue);
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        .school-info {
            text-align: center;
            color: white;
        }
        
        .school-info h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.2em;
        }

        .card-content {
            padding: 80px 25px 25px 25px; /* Top padding to make space for the photo */
            text-align: center;
        }

        .photo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 5px solid white;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            /* Position the photo to overlap the banner */
            position: absolute;
            top: 35px; /* (Banner Height / 2) + offset */
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--light-bg);
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #student-name {
            font-size: 1.7em;
            font-weight: 900; /* Extra bold for impact */
            margin: 0 0 5px 0;
            color: var(--text-dark);
            line-height: 1.2;
        }
        
        #class-name {
            font-size: 1em;
            color: var(--primary-blue);
            font-weight: 600;
            margin: 0 0 25px 0;
        }

        .details-grid {
            text-align: left;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.9em;
        }

        .detail-item strong {
            color: var(--text-light);
            font-weight: 600;
        }

        .detail-item span {
            font-weight: 600;
            text-align: right;
        }

        .card-footer {
            padding: 20px 25px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .barcode-img {
            height: 40px;
        }

        .qr-code-img {
            width: 60px;
            height: 60px;
        }

        .print-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--primary-blue);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            transition: background 0.3s;
        }
        .print-btn:hover {
            background: #005f8d;
        }

        @media print {
            body { background-color: white; padding: 0; justify-content: flex-start; }
            .print-btn, .nav-links { display: none; }
            .id-card-container { box-shadow: none; border: 1px solid #ccc; }
        }
    </style>
</head>
<body>

<div class="nav-links">
    <a href="/student-dashboard.html">← Back to Dashboard</a>
</div>

<div class="id-card-container" id="id-card">
    <div class="card-banner">
        <div class="school-info">
            <h2>YOUR INSTITUTE NAME</h2>
        </div>
    </div>

    <div class="photo">
        <img id="student-photo" src="/images/default-avatar.png" alt="Student Photo">
    </div>

    <div class="card-content">
        <h3 id="student-name">Loading...</h3>
        <p id="class-name">...</p>
        
        <div class="details-grid">
            <div class="detail-item">
                <strong>Admission No:</strong>
                <span id="admission-no">...</span>
            </div>
            <div class="detail-item">
                <strong>Roll No:</strong>
                <span id="roll-no">...</span>
            </div>
            <div class="detail-item">
                <strong>Blood Group:</strong>
                <span id="blood-group">...</span>
            </div>
            <div class="detail-item">
                <strong>Contact:</strong>
                <span id="contact-no">...</span>
            </div>
        </div>
    </div>
    
    <div class="card-footer">
        <img id="barcode-img" class="barcode-img" src="https://barcode.tec-it.com/barcode.ashx?data=12345&code=Code128" alt="Barcode">
        <img id="qr-code-img" class="qr-code-img" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=student_id_12345" alt="QR Code">
    </div>
</div>

<button class="print-btn" onclick="window.print()">Print ID Card</button>

<script>
    const token = localStorage.getItem('erp-token');
    if (!token) window.location.href = '/login';

    window.onload = () => {
        const studentId = new URLSearchParams(window.location.search).get('id');
        if (!studentId) {
            alert('Student ID not found in URL.');
            return;
        }

        fetch(`/api/students/${studentId}`, { headers: { 'Authorization': `Bearer ${token}` } })
        .then(res => {
            if (!res.ok) throw new Error('Could not fetch student details.');
            return res.json();
        })
        .then(student => {
            document.getElementById('student-name').textContent = `${student.first_name} ${student.last_name || ''}`;
            document.getElementById('admission-no').textContent = student.id;
            document.getElementById('class-name').textContent = student.class_name;
            document.getElementById('roll-no').textContent = student.roll_number || 'N/A';
            document.getElementById('blood-group').textContent = student.blood_group || 'N/A';
            document.getElementById('contact-no').textContent = student.contact_number;
            
            if (student.profile_photo_path) {
                document.getElementById('student-photo').src = `/${student.profile_photo_path}`;
            }

            const studentIdentifier = `SID-${student.id}`;
            const qrData = `Student ID: ${student.id}\nName: ${student.first_name}\nClass: ${student.class_name}`;
            
            // Update Barcode and QR Code
            document.getElementById('barcode-img').src = `https://barcode.tec-it.com/barcode.ashx?data=${encodeURIComponent(studentIdentifier)}&code=Code128&dpi=96`;
            document.getElementById('qr-code-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrData)}`;
        })
        .catch(err => {
            console.error('Error:', err);
            document.getElementById('id-card').innerHTML = `<p style="color:red; text-align:center; padding: 20px;">${err.message}</p>`;
        });
    };
</script>
<script src="js/global-config.js"></script>
</body>
</html>
