<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Log Entry | Driver Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f1f5f9; padding: 20px; margin: 0; }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        h2 { color: #005A9C; margin-bottom: 20px; text-align: center; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; color: #334155; }
        input { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; font-size: 1em; }
        .btn-submit { background: #059669; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: 700; font-size: 1.1em; margin-top: 10px; }
        .btn-submit:hover { background: #047857; }
        .info-box { background: #f8fafc; padding: 10px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #005A9C; }
        #message { margin-top: 15px; padding: 12px; border-radius: 8px; display: none; text-align: center; font-weight: 600; }
        .back-link { display: block; margin-top: 20px; text-align: center; text-decoration: none; color: #64748b; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="container">
    <h2>⛽ Fuel Log Entry</h2>
    
    <div class="info-box">
        <small style="color: #64748b;">Assigned Vehicle:</small><br>
        <strong id="vehicle-num">WB36A3221</strong>
    </div>

    <div id="message"></div>

    <form id="fuel-form">
        <div class="form-group">
            <label>Current Odometer (KM)</label>
            <input type="number" name="odometer" placeholder="e.g. 45200" required>
        </div>

        <div class="form-group">
            <label>Fuel Quantity (Liters)</label>
            <input type="number" step="0.01" name="quantity" placeholder="e.g. 50.5" required>
        </div>

        <div class="form-group">
            <label>Total Cost (₹)</label>
            <input type="number" step="0.01" name="total_cost" placeholder="e.g. 5000" required>
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date" name="log_date" id="log-date" required>
        </div>

        <button type="submit" class="btn-submit">Save Fuel Log</button>
    </form>

    <a href="/driver-dashboard.html" class="back-link">← Return to Dashboard</a>
</div>

<script>
    const token = localStorage.getItem('erp-token');
    document.getElementById('log-date').valueAsDate = new Date();

    document.getElementById('fuel-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const msg = document.getElementById('message');
        const formData = Object.fromEntries(new FormData(e.target).entries());

        try {
            // 1. Get driver status to find the linked vehicle_id
            const statusRes = await fetch('/api/transport/driver/status', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const statusData = await statusRes.json();
            if (!statusRes.ok) throw new Error("Could not identify vehicle.");

            // 2. Submit fuel entry
            const response = await fetch('/api/transport/fuel-logs', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json', 
                    'Authorization': `Bearer ${token}` 
                },
                body: JSON.stringify({ ...formData, vehicle_id: statusData.vehicle_id })
            });

            if (response.ok) {
                msg.style.display = 'block';
                msg.style.background = '#dcfce7';
                msg.style.color = '#166534';
                msg.textContent = "Fuel log saved successfully!";
                e.target.reset();
                document.getElementById('log-date').valueAsDate = new Date();
            } else {
                throw new Error("Failed to save fuel log.");
            }
        } catch (err) {
            msg.style.display = 'block';
            msg.style.background = '#fee2e2';
            msg.style.color = '#b91c1c';
            msg.textContent = err.message;
        }
    });
</script>

</body>
</html>
