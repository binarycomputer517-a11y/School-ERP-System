<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Profile | ERP System</title>
    
    <script src="view-student.js" defer></script>

    <style>
        /* CLASSIC & PROFESSIONAL ERP STYLE */
        :root {
            --primary-color: #005A9C; 
            --accent-color: #C0392B; 
            --success-color: #27ae60; /* এক্টিভেশন বাটনের জন্য সবুজ রঙ */
            --border-color: #333333; 
            --font-serif: 'Times New Roman', serif;
            --font-sans: Arial, sans-serif;
        }
        
        body {
            font-family: var(--font-serif);
            background-color: #f8f8f8;
            padding: 40px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            border: 2px solid var(--border-color);
            box-shadow: 6px 6px 0px #cccccc;
            padding: 30px 40px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            border-bottom: 3px double var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-family: var(--font-sans);
            font-weight: bold;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Button and Link Styling */
        button, .button, a.button {
            display: inline-block;
            padding: 10px 18px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border: 2px solid var(--border-color);
            border-radius: 0;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 2px 2px 0 var(--border-color);
            transition: all 0.1s;
            margin-right: 10px;
            font-size: 14px;
        }

        /* এক্টিভেশন বাটন স্টাইল */
        #activateBtn {
            background-color: var(--success-color);
        }

        button:hover, .button:hover, a.button:hover {
            box-shadow: 1px 1px 0 var(--border-color);
            transform: translate(1px, 1px);
            opacity: 0.9;
        }
        
        #studentProfileContainer {
            padding: 20px;
            background: #fdfdfd;
            border: 1px solid #ddd;
        }
        
        .profile-card h3 {
            color: var(--primary-color);
            border-bottom: 1px dashed #ccc;
            padding-bottom: 5px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .profile-card p {
            margin: 10px 0;
            line-height: 1.4;
        }
        
        .profile-card strong {
            display: inline-block;
            min-width: 180px;
        }

        .status-badge {
            padding: 5px 10px;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid var(--border-color);
        }
        .status-active { background: #d4edda; color: #155724; }
        .status-restricted { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Profile: <span id="studentFullName">Loading...</span></h1>
            <nav>
                <button id="activateBtn" style="display: none;">Unlock & Activate</button>
                <a id="editStudentLink" href="#" class="button">Edit Profile</a>
                <a href="/students-list.html" class="button">Back to List</a>
            </nav>
        </header>

        <div id="studentProfileContainer">
            <p>Fetching student data...</p>
        </div>

        <template id="studentDataTemplate">
            <section class="profile-card">
                <div style="display: flex; justify-content: space-between; align-items: baseline;">
                    <h2 data-field="first_name" style="margin:0;"></h2>
                    <span id="paymentStatus" class="status-badge"></span>
                </div>
                <p><strong>Enrollment No:</strong> <span data-field="enrollment_no"></span></p>
                
                <hr>

                <div class="profile-details">
                    <h3>Academic Details</h3>
                    <p><strong>Admission Date:</strong> <span data-field="admission_date"></span></p>
                    <p><strong>Course/Class:</strong> <span data-field="course_id"></span></p>
                    <p><strong>Batch:</strong> <span data-field="batch_id"></span></p>
                </div>

                <div class="profile-details">
                    <h3>Personal & Contact</h3>
                    <p><strong>Username:</strong> <span data-field="username"></span></p>
                    <p><strong>Email:</strong> <span data-field="email"></span></p>
                    <p><strong>Phone:</strong> <span data-field="phone_number"></span></p>
                    <p><strong>Address:</strong> <span data-field="permanent_address"></span></p>
                </div>
                
                <div class="profile-details">
                    <h3>Account Security</h3>
                    <p><strong>Manual Access:</strong> <span data-field="is_active"></span></p>
                    <p><strong>Payment Status:</strong> <span data-field="is_paid"></span></p>
                </div>
            </section>
        </template>

        <div id="errorMessage" style="color: red; display: none; margin-top: 20px; font-weight: bold;"></div>
    </div>

    <script src="js/global-config.js"></script>
</body>
</html>
