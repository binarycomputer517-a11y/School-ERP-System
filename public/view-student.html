<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Profile | ERP System</title>
    
    <script src="view-student.js" defer></script>

    <style>
        /* CLASSIC & PROFESSIONAL ERP STYLE */
        :root {
            --primary-color: #005A9C; 
            --accent-color: #C0392B; 
            --success-color: #27ae60; 
            --border-color: #333333; 
            --font-serif: 'Times New Roman', serif;
            --font-sans: Arial, sans-serif;
        }
        
        body {
            font-family: var(--font-serif);
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #ffffff;
            border: 2px solid var(--border-color);
            box-shadow: 8px 8px 0px #AAA;
            padding: 30px 40px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            border-bottom: 4px double var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        /* Buttons */
        button, .button, a.button {
            display: inline-block;
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border: 2px solid #000;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 2px 2px 0 #000;
            font-family: var(--font-serif);
        }

        #activateBtn { background-color: var(--success-color); }
        .btn-danger { background-color: var(--accent-color); }

        button:active { transform: translate(1px, 1px); box-shadow: 1px 1px 0 #000; }
        
        /* 360 Degree Dashboard Grid */
        .info-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            border: 1px solid var(--border-color);
            padding: 15px;
            background: #fdfdfd;
            box-shadow: 3px 3px 0px #eee;
            margin-bottom: 20px;
        }

        .card h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid #ddd;
            font-size: 1.1em;
            text-transform: uppercase;
            padding-bottom: 5px;
        }
        
        .profile-card p { margin: 8px 0; line-height: 1.4; }
        .profile-card strong { display: inline-block; min-width: 150px; color: #555; }

        .status-badge {
            padding: 4px 8px;
            font-weight: bold;
            font-size: 0.8em;
            border: 1px solid #000;
        }
        .status-active { background: #d4edda; color: #155724; }
        .status-inactive { background: #f8d7da; color: #721c24; }

        .text-danger { color: var(--accent-color); }
        .fw-bold { font-weight: bold; }
        
        @media (max-width: 768px) { .info-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div style="text-align: left;">
                <h2 style="margin:0; color: #555;">Student ID: <span id="studentFullName" style="color: var(--primary-color);">Loading...</span></h2>
            </div>
            <nav>
                <button id="activateBtn" style="display: none;">Unlock Account</button>
                <a id="editStudentLink" href="#" class="button">Edit Profile</a>
                <a href="/students-list.html" class="button btn-danger">Back</a>
            </nav>
        </header>

        <div id="studentProfileContainer">
            <p style="text-align: center; font-style: italic;">Loading comprehensive student profile...</p>
        </div>

        <template id="studentDataTemplate">
            <div class="info-grid">
                <div class="main-info">
                    <section class="card profile-card">
                        <h3>Primary Information</h3>
                        <p><strong>Full Name:</strong> <span data-field="first_name"></span> <span data-field="last_name"></span></p>
                        <p><strong>Enrollment No:</strong> <span data-field="enrollment_no"></span></p>
                        <p><strong>Roll Number:</strong> <span data-field="roll_number"></span></p>
                        <p><strong>Admission Date:</strong> <span data-field="admission_date"></span></p>
                        <p><strong>Status:</strong> <span data-field="is_active" class="status-badge"></span></p>
                    </section>

                    <section class="card profile-card">
                        <h3>Contact & Address</h3>
                        <p><strong>Email:</strong> <span data-field="email"></span></p>
                        <p><strong>Phone:</strong> <span data-field="phone_number"></span></p>
                        <p><strong>Address:</strong> <span data-field="permanent_address"></span></p>
                        <p><strong>DOB:</strong> <span data-field="dob"></span></p>
                    </section>
                </div>

                <div class="side-info">
                    <div class="card" id="feeCard">
                        <h3>Financial Status</h3>
                        <div id="feeSummaryDiv">
                            <p class="loading-shimmer">Calculating balance...</p>
                        </div>
                    </div>

                    <div class="card" id="libraryCard">
                        <h3>Library Summary</h3>
                        <div id="librarySummaryDiv">
                            <p class="loading-shimmer">Checking books...</p>
                        </div>
                    </div>

                    <div class="card" id="teacherCard">
                        <h3>Assigned Faculty</h3>
                        <div id="teacherListDiv">
                            <p class="loading-shimmer">Loading teachers...</p>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <div id="errorMessage" style="color: red; display: none; text-align: center; border: 1px solid red; padding: 10px;"></div>
    </div>

    <script src="js/global-config.js"></script>
</body>
</html>
