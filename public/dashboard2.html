/* BCSMÂ® QUANTUM MASTER PORTAL 2026 - MASTER CSS ENGINE v2.1

/* --- 1. CORE ARCHITECTURE & VARIABLES --- */
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;400;700;900&display=swap');

:root {
    --bg: #00050a;
    --neon-blue: #00f2ff;
    --gold: #ffaa00;
    --glass: rgba(255, 255, 255, 0.03);
    --glass-border: rgba(255, 255, 255, 0.12);
    --neon-glow: 0 0 25px rgba(0, 242, 255, 0.6);
    --cubic: cubic-bezier(0.7, 0, 0.3, 1);
}

[data-theme="light"] {
    --bg: #f4f9ff;
    --neon-blue: #0055ff;
    --gold: #8b6b00;
    --glass: rgba(0, 0, 0, 0.04);
    --glass-border: rgba(0, 0, 0, 0.15);
}

* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
    background: var(--bg); 
    color: #fff; 
    font-family: 'Montserrat', sans-serif; 
    overflow-x: hidden; 
    scroll-behavior: smooth;
}
[data-theme="light"] body { color: #001a33; }

/* --- 2. KINETIC UI ELEMENTS (CURSOR & PRELOADER) --- */
.cursor-dot { position: fixed; top: 0; left: 0; transform: translate(-50%, -50%); border-radius: 50%; z-index: 99999; pointer-events: none; width: 10px; height: 10px; background: var(--gold); box-shadow: 0 0 15px var(--gold); }
.cursor-outline { position: fixed; top: 0; left: 0; transform: translate(-50%, -50%); border-radius: 50%; z-index: 99998; pointer-events: none; width: 45px; height: 45px; border: 2px solid var(--neon-blue); transition: 0.2s ease-out; }

#preloader { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
.loader-ring { width: 100px; height: 100px; border: 4px solid transparent; border-top: 4px solid var(--neon-blue); border-radius: 50%; animation: spin 1s linear infinite; }
@keyframes spin { 100% { transform: rotate(360deg); } }

/* --- 3. QUANTUM NAVIGATION & HEADER --- */
.sys-st-bar {
    background: rgba(0, 5, 10, 0.95); padding: 12px 5%; display: flex; justify-content: space-between;
    font-size: 10px; border-bottom: 1px solid var(--glass-border); position: sticky; top: 0; z-index: 10000;
    backdrop-filter: blur(20px); font-family: 'Orbitron'; color: var(--neon-blue);
}

.header-brand { 
    padding: 20px 5%; display: flex; align-items: center; gap: 30px; 
    background: linear-gradient(to bottom, rgba(0,5,10,0.8), transparent);
    position: sticky; top: 40px; z-index: 9999; backdrop-filter: blur(15px);
}

.brand-title { 
    font-family: 'Orbitron'; font-size: clamp(1.2rem, 3vw, 2.8rem); 
    background: linear-gradient(90deg, #fff, var(--neon-blue), var(--gold));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900;
}

/* --- 4. MOBILE HAMBURGER SYSTEM --- */
.mobile-menu-btn {
    display: none; position: fixed; top: 60px; right: 20px; z-index: 10001;
    background: var(--glass); padding: 10px; border: 1px solid var(--neon-blue); border-radius: 8px; backdrop-filter: blur(10px);
}
.bar { width: 22px; height: 2px; background: var(--neon-blue); margin: 4px 0; transition: 0.3s; }

.mobile-overlay {
    height: 100%; width: 0; position: fixed; z-index: 10000; top: 0; left: 0;
    background: rgba(0, 5, 10, 0.98); backdrop-filter: blur(30px); overflow-x: hidden;
    transition: 0.5s var(--cubic); display: flex; align-items: center; justify-content: center;
}

.overlay-content a {
    display: block; padding: 15px; text-decoration: none; font-family: 'Orbitron';
    font-size: 1.2rem; color: #fff; letter-spacing: 3px; text-align: center; border-bottom: 1px solid var(--glass-border);
}

/* --- 5. GRID & COMPONENT LAYOUTS --- */
.portal-grid, .metrics-grid, .tree-grid, .adv-grid {
    display: grid; gap: 30px; padding: 60px 5%;
}

.portal-grid { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
.metrics-grid { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
.tree-grid { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }

/* 3D Sphere Hover */
.sphere-wrap:hover .sphere-lid { transform: translateY(-100%); }
.sphere { 
    width: 140px; height: 140px; border-radius: 50%; border: 1px solid var(--glass-border);
    display: flex; align-items: center; justify-content: center; position: relative;
    overflow: hidden; backdrop-filter: blur(10px); background: var(--glass);
}

/* --- 6. ROADMAP & JOB SLIDER (HORIZONTAL) --- */
.roadmap-wrapper, .job-slider {
    display: flex; overflow-x: auto; padding: 40px 5%; scroll-behavior: smooth;
    gap: 30px; -webkit-overflow-scrolling: touch;
}
.roadmap-wrapper::-webkit-scrollbar { height: 4px; }
.roadmap-wrapper::-webkit-scrollbar-thumb { background: var(--gold); }

/* --- 7. RESPONSIVE BREAKPOINTS (MASTER SYNC) --- */
@media (max-width: 1024px) {
    nav { display: none; } /* Hide desktop nav */
    .mobile-menu-btn { display: block; } /* Show hamburger */
    .header-brand { flex-direction: column; text-align: center; gap: 10px; }
}

@media (max-width: 768px) {
    .slider-box { height: 50vh; border-radius: 30px; margin: 20px 5%; }
    .counter-card h2 { font-size: 2.5rem; }
    .brand-title { font-size: 1.4rem; letter-spacing: 1px; }
    footer { grid-template-columns: 1fr; text-align: center; padding: 60px 5%; }
    .footer-col { display: flex; flex-direction: column; align-items: center; }
}

/* Footer Fix for Redundancy */
footer {
    background: #000; display: grid; grid-template-columns: 2fr 1fr 1fr; border-top: 2px solid var(--gold);
}
