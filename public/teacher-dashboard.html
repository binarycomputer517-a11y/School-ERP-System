<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .dashboard-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        .dashboard-card h3 {
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .dashboard-card ul {
            padding-left: 20px;
        }
        .dashboard-card li {
            margin-bottom: 8px;
        }
        #logout-btn {
            background-color: #d9534f;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<script>
    // Client-side check to ensure a teacher is logged in. The server will always re-validate.
    const token = localStorage.getItem('erp-token');
    if (!token || localStorage.getItem('user-role') !== 'Teacher') {
        window.location.href = '/login.html';
    }
</script>

<div class="container">
    <div class="header-bar">
        <h1>Welcome, <span id="teacher-name"></span>!</h1>
        <button id="logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <div class="dashboard-grid">
        <div class="dashboard-card" id="profile-card">
            <h3>My Profile</h3>
            <p><strong>Subject:</strong> <span id="teacher-subject"></span></p>
            <p><strong>Qualifications:</strong> <span id="teacher-qualifications"></span></p>
            <p><strong>Email:</strong> <span id="teacher-email"></span></p>
        </div>

        <div class="dashboard-card" id="schedule-card">
            <h3>Today's Schedule</h3>
            <table style="width:100%;">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Class</th>
                        <th>Subject</th>
                    </tr>
                </thead>
                <tbody id="today-schedule-body"></tbody>
            </table>
        </div>

        <div class="dashboard-card" id="classes-card">
            <h3>My Assigned Classes</h3>
            <ul id="assigned-classes-list"></ul>
        </div>
    </div>
</div>

<script>
    const authHeaders = { 'Authorization': `Bearer ${token}` };

    function logout() {
        localStorage.removeItem('erp-token');
        localStorage.removeItem('user-role');
        window.location.href = '/login.html';
    }

    // Fetches all necessary data from the API concurrently for a fast load time
    async function loadDashboardData() {
        try {
            const [profile, schedule, assignedClasses] = await Promise.all([
                fetch('/api/teachers/me', { headers: authHeaders }).then(res => res.json()),
                fetch('/api/timetable/my-schedule', { headers: authHeaders }).then(res => res.json()),
                fetch('/api/teachers/me/assigned-classes', { headers: authHeaders }).then(res => res.json())
            ]);

            renderProfile(profile);
            renderTodaysSchedule(schedule);
            renderAssignedClasses(assignedClasses);

        } catch (error) {
            console.error("Failed to load dashboard data:", error);
            alert("Could not load dashboard data. You may be logged out.");
            logout();
        }
    }

    function renderProfile(profile) {
        document.getElementById('teacher-name').textContent = profile.full_name;
        document.getElementById('teacher-subject').textContent = profile.subject || 'N/A';
        document.getElementById('teacher-qualifications').textContent = profile.qualifications || 'N/A';
        document.getElementById('teacher-email').textContent = profile.email || 'N/A';
    }

    function renderTodaysSchedule(schedule) {
        const scheduleBody = document.getElementById('today-schedule-body');
        if (schedule.length === 0) {
            scheduleBody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No classes scheduled for today.</td></tr>';
            return;
        }
        scheduleBody.innerHTML = schedule.map(slot => `
            <tr>
                <td>${slot.time}</td>
                <td>${slot.class_name}</td>
                <td>${slot.subject}</td>
            </tr>
        `).join('');
    }

    function renderAssignedClasses(classes) {
        const classesList = document.getElementById('assigned-classes-list');
        if (classes.length === 0) {
            classesList.innerHTML = '<li>You are not assigned to any classes yet.</li>';
            return;
        }
        classesList.innerHTML = classes.map(item => `
            <li><strong>${item.class_name}</strong> - ${item.subject_name}</li>
        `).join('');
    }

    window.onload = loadDashboardData;
</script>
</body>
</html>
