<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>উন্নত কমপ্লায়েন্স ম্যানেজমেন্ট পোর্টাল</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        header { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        main { margin-top: 20px; }
        section { margin-bottom: 30px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { color: #333; }
        h2 { color: #555; border-bottom: 1px solid #eee; padding-bottom: 5px;}
        button { padding: 8px 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #score_gauge { font-size: 1.2em; }
        .sensitive-data { background-color: #f0f0f0; padding: 2px 5px; border-radius: 3px; font-family: monospace; }
        #masking_status { color: #888; font-style: italic; }
    </style>
</head>
<body>
    <header>
        <h1>কমপ্লায়েন্স রিস্ক ড্যাশবোর্ড</h1>
    </header>

    <main>
        <section id="risk_scorecard">
            <h2>রিয়েল-টাইম ঝুঁকি স্কোর</h2>
            <div id="score_gauge">
                <p>সামগ্রিক ঝুঁকি: <span id="current_risk_level">...লোড হচ্ছে...</span></p>
            </div>
            <button id="refresh_score">স্কোর আপডেট করুন</button>
        </section>

        <section id="sensitive_data_view" data-record-id="12345">
            <h2>সংবেদনশীল ডেটার ভিউ (PHI/PII)</h2>
            <p>ডেটা সেট আইডি: 12345</p>
            
            <p>রোগীর নাম: 
                <span class="sensitive-data" data-field-id="patient_name">*********</span>
            </p>
            <p>সোশ্যাল সিকিউরিটি নম্বর: 
                <span class="sensitive-data" data-field-id="ssn">***-**-****</span>
            </p>
            
            <button id="unmask_data_btn">ডেটা উন্মোচন করুন (MFA প্রয়োজন)</button>
            <p id="masking_status"></p>
        </section>
    </main>
    
    <script src="/manage-compliance.js"></script> 
</body>
</html>
