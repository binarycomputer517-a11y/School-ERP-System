<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; margin: auto; padding: 30px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { border-bottom: 2px solid #ccc; padding-bottom: 10px; margin-bottom: 20px; }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-warning { background-color: #ffc107; color: #333; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Teacher Record</h1>
    <div class="nav-links">
        <a href="/view-teachers.html" class="btn btn-secondary">‚Üê Back to Teacher List</a>
    </div>
    
    <form id="edit-teacher-form">
        <p id="loading-message">Loading teacher data...</p>
    </form>
</div>
<script>
    const form = document.getElementById('edit-teacher-form');
    const teacherId = new URLSearchParams(window.location.search).get('id');
    const API_URL = `/api/teachers/${teacherId}`;
    const TOKEN = localStorage.getItem('erp-token');

    function formatDate(dateString) {
        if (!dateString) return '';
        return dateString.split('T')[0];
    }

    async function loadTeacherData() {
        if (!teacherId || teacherId === "undefined" || !TOKEN) {
            alert('Error: Teacher ID is missing from the URL. Redirecting to list view.');
            window.location.href = '/view-teachers.html';
            return;
        }

        const loadingMessageEl = document.getElementById('loading-message'); 

        try {
            const response = await fetch(API_URL, {
                headers: { 'Authorization': `Bearer ${TOKEN}` }
            });

            if (!response.ok) {
                if (response.status === 404) {
                    throw new Error("Teacher not found in the database.");
                }
                throw new Error(`Failed to fetch data: ${response.statusText}`);
            }
            
            const teacher = await response.json();
            
            // Map DB fields to form fields
            const data = {
                full_name: teacher.full_name || '',
                employee_id: teacher.employee_id || '',
                designation: teacher.designation || '',
                email: teacher.email || '',
                phone_number: teacher.phone_number || '',
                date_of_birth: formatDate(teacher.date_of_birth),
                hire_date: formatDate(teacher.hire_date),
                address: teacher.address || '',
                is_active: teacher.is_active || false
            };

            if (loadingMessageEl) {
                loadingMessageEl.style.display = 'none'; 
            }

            // --- DYNAMICALLY RENDER FULL FORM AND POPULATE FIELDS ---
            form.innerHTML = `
                <h3>Editing: ${data.full_name} (Employee ID: ${data.employee_id})</h3>
                <input type="hidden" name="id" value="${teacherId}">
                
                <h4 style="margin-top: 20px;">Personal & Contact Details</h4>
                <input type="text" name="full_name" placeholder="Full Name" value="${data.full_name}" required>
                <input type="text" name="designation" placeholder="Designation" value="${data.designation}">
                <input type="email" name="email" placeholder="Email Address" value="${data.email}" required>
                <input type="tel" name="phone_number" placeholder="Phone Number" value="${data.phone_number}">
                
                <h4 style="margin-top: 20px;">Dates & Address</h4>
                <label for="date_of_birth" style="margin-top: 10px; display: block;">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" value="${data.date_of_birth}">
                
                <label for="hire_date" style="margin-top: 10px; display: block;">Hire Date:</label>
                <input type="date" id="hire_date" name="hire_date" value="${data.hire_date}">
                
                <input type="text" name="address" placeholder="Address" value="${data.address}" style="margin-top: 10px;">

                <h4 style="margin-top: 20px;">Employment Status</h4>
                <input type="text" name="employee_id" placeholder="Employee ID" value="${data.employee_id}" required readonly style="background-color: #eee;">
                
                <label for="is_active" style="margin-top: 10px; display: block;">Account Status:</label>
                <select name="is_active" id="is_active">
                    <option value="true" ${data.is_active ? 'selected' : ''}>Active</option>
                    <option value="false" ${!data.is_active ? 'selected' : ''}>Deactivated / On Leave</option>
                </select>

                <button type="submit" class="btn-warning" style="margin-top: 20px;">Save Changes</button>
            `;

        } catch (error) {
            alert('Error loading teacher data: ' + error.message);
            console.error(error);
            
            if (loadingMessageEl) {
                 loadingMessageEl.textContent = `Error: Could not load data. ${error.message}`;
            } else {
                 form.innerHTML = '<p style="color: red;">Error: Could not load data. Please check the ID and try again.</p>';
            }
        }
    }

    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData(this); 
        
        const fullName = formData.get('full_name');
        const emailAddress = formData.get('email');

        if (!fullName || fullName.trim() === '' || !emailAddress || emailAddress.trim() === '') {
            alert('Client-side block: Full Name and Email are required fields and cannot be empty. Please fill them out.');
            return;
        }
        
        const data = Object.fromEntries(formData.entries());
        data.is_active = data.is_active === 'true'; 

        try {
            const response = await fetch(API_URL, {
                method: 'PUT',
                headers: { 
                    'Authorization': `Bearer ${TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Teacher updated successfully!');
                window.location.href = '/view-teachers.html';
            } else {
                const errorText = await response.text();
                alert(errorText || `Update failed: HTTP Status ${response.status}`);
            }
        } catch (error) {
            alert('A network error occurred during update.');
            console.error(error);
        }
    });

    document.addEventListener('DOMContentLoaded', loadTeacherData);
</script>
</body>
</html>
