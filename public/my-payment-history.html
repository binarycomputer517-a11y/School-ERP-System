<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Payment History</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --primary: #0e1b4d; --accent: #d4af37; --bg: #f4f7f6; --text: #333; }
        body { background-color: var(--bg); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }

        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        .header h2 { color: var(--primary); margin: 0; }
        
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; color: #555; font-weight: 600; text-transform: uppercase; font-size: 0.85rem; }
        tr:hover { background-color: #f9f9f9; }

        /* Status Badges */
        .badge { padding: 5px 10px; border-radius: 15px; font-size: 0.75rem; font-weight: 600; }
        .bg-paid { background-color: #d1e7dd; color: #0f5132; } /* Green */
        .bg-partial { background-color: #fff3cd; color: #664d03; } /* Yellow */
        .bg-pending { background-color: #f8d7da; color: #842029; } /* Red */

        .btn-back { text-decoration: none; color: white; background: var(--primary); padding: 8px 15px; border-radius: 5px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2><i class="fas fa-file-invoice-dollar"></i> Payment History</h2>
            <a href="/student-dashboard.html" class="btn-back">Back to Dashboard</a>
        </div>

        <div class="table-responsive">
            <table id="payment-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Fee Type</th>
                        <th>Total Amount</th>
                        <th>Paid Amount</th>
                        <th>Balance</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="6" style="text-align:center;">Loading records...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/global-config.js"></script>
    <script>
        const TOKEN = localStorage.getItem('erp-token');

        async function loadHistory() {
            if(!TOKEN) return window.location.href = '/login.html';

            try {
                // 1. Fetch Data from the Backend Route
                // Note: Ensure this URL matches where you mounted the router in server.js
                // If you added the route to 'routes/fees.js' and mounted it at '/api/finance', use this:
                const response = await fetch('/api/finance/student/payment-history', { 
                    headers: { 'Authorization': `Bearer ${TOKEN}` } 
                });
                
                if (!response.ok) throw new Error("Failed to fetch data");

                const data = await response.json();
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = '';

                if (data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding:20px; color:#777;">No payment records found.</td></tr>`;
                    return;
                }

                // 2. Render Rows
                data.forEach(row => {
                    const date = new Date(row.payment_date || row.created_at).toLocaleDateString('en-GB');
                    
                    // Logic for Badge Color
                    let badgeClass = 'bg-pending';
                    const status = row.status ? row.status.toLowerCase() : 'pending';
                    if(status === 'paid' || status === 'cleared') badgeClass = 'bg-paid';
                    else if(status === 'partial') badgeClass = 'bg-partial';

                    // Formatting numbers
                    const total = parseFloat(row.total_amount || 0).toFixed(2);
                    const paid = parseFloat(row.amount_paid || 0).toFixed(2);
                    const balance = parseFloat(row.balance || 0).toFixed(2);

                    const tr = `
                        <tr>
                            <td>${date}</td>
                            <td>Tuition / Exam Fee</td>
                            <td>$${total}</td>
                            <td style="font-weight:bold; color:#2e7d32;">$${paid}</td>
                            <td style="color:#c62828;">$${balance}</td>
                            <td><span class="badge ${badgeClass}">${row.status || 'Pending'}</span></td>
                        </tr>
                    `;
                    tbody.innerHTML += tr;
                });

            } catch (error) {
                console.error(error);
                document.getElementById('table-body').innerHTML = `<tr><td colspan="6" style="text-align:center; color:red;">Error loading history.</td></tr>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadHistory);
    </script>
</body>
</html>
