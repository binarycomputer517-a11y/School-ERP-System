<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fee Receipts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #0e1b4d; --accent: #d4af37; --bg: #f4f7f6; }
        body { background-color: var(--bg); font-family: 'Inter', sans-serif; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        .header h2 { color: var(--primary); margin: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; color: #555; font-weight: 600; text-transform: uppercase; font-size: 0.85rem; }
        .btn-print { background: var(--primary); color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.85rem; text-decoration: none; display: inline-flex; align-items: center; gap: 5px; }
        .btn-print:hover { opacity: 0.9; }
        .btn-back { text-decoration: none; color: white; background: #6c757d; padding: 8px 15px; border-radius: 5px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-receipt"></i> My Fee Receipts</h2>
            <a href="/student-dashboard.html" class="btn-back">Back to Dashboard</a>
        </div>
        <div style="overflow-x: auto;">
            <table id="receipts-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Receipt No</th>
                        <th>Fee Type</th>
                        <th>Mode</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="6" style="text-align:center;">Loading receipts...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/global-config.js"></script>
    <script>
        const TOKEN = localStorage.getItem('erp-token');

        async function loadReceipts() {
            if(!TOKEN) return window.location.href = '/login.html';
            try {
                const res = await fetch('/api/finance/student/receipts', { headers: { 'Authorization': `Bearer ${TOKEN}` } });
                const data = await res.json();
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = '';

                if (data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding:20px; color:#777;">No receipts found.</td></tr>`;
                    return;
                }

                data.forEach(row => {
                    const date = new Date(row.payment_date).toLocaleDateString('en-GB');
                    const amount = parseFloat(row.amount).toFixed(2);
                    const receiptNo = row.transaction_id || `REC-${row.id.substring(0,8).toUpperCase()}`;
                    
                    tbody.innerHTML += `
                        <tr>
                            <td>${date}</td>
                            <td style="font-weight:600; color:#333;">${receiptNo}</td>
                            <td>${row.fee_type || 'Tuition Fee'}</td>
                            <td>${row.payment_mode}</td>
                            <td style="font-weight:bold; color:#2e7d32;">$${amount}</td>
                            <td>
                                <a href="print-receipt.html?id=${row.id}" target="_blank" class="btn-print">
                                    <i class="fas fa-print"></i> Print
                                </a>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) { console.error(error); }
        }
        document.addEventListener('DOMContentLoaded', loadReceipts);
    </script>
</body>
</html>
