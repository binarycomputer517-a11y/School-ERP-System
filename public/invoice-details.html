<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Details</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #555; padding: 20px; font-family: 'Poppins', sans-serif; }
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            font-size: 16px;
            line-height: 24px;
            color: #555;
        }
        /* Header Layout */
        .header-row { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .company-details { text-align: right; }
        .company-details h2 { margin: 0; color: #4a90e2; }
        
        /* Invoice Info & Student Info */
        .info-row { display: flex; justify-content: space-between; margin-top: 40px; margin-bottom: 20px;}
        .info-box h3 { margin-bottom: 5px; font-size: 1.1em; color: #333; }
        
        /* Table Styles */
        .invoice-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .invoice-table th { background: #4a90e2; color: white; padding: 10px; text-align: left; }
        .invoice-table td { padding: 10px; border-bottom: 1px solid #eee; }
        .total-row td { font-weight: bold; border-top: 2px solid #333; }
        
        /* Status Badges */
        .badge { padding: 5px 10px; color: white; border-radius: 4px; font-size: 0.9em; }
        .bg-paid { background: #27ae60; }
        .bg-pending { background: #f39c12; }
        
        /* Buttons (Hidden when printing) */
        .actions { text-align: center; margin-top: 30px; }
        .btn { padding: 10px 20px; border: none; cursor: pointer; margin: 5px; color: white; border-radius: 5px; font-size: 1em; }
        .btn-print { background: #333; }
        .btn-back { background: #777; }

        @media print {
            body { background: white; padding: 0; }
            .invoice-box { box-shadow: none; border: none; width: 100%; max-width: 100%; }
            .actions { display: none; }
        }
    </style>
</head>
<body>

<div class="invoice-box" id="invoice-content">
    <div style="text-align: center; padding: 50px;">Loading Invoice...</div>
</div>

<div class="actions">
    <button class="btn btn-back" onclick="window.close()">Close</button>
    <button class="btn btn-print" onclick="window.print()"><i class="fas fa-print"></i> Print Invoice</button>
</div>

<script>
    // 1. Get Invoice ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const invoiceId = urlParams.get('id');

    const token = localStorage.getItem('erp-token');

    async function loadInvoice() {
        if (!invoiceId) {
            document.getElementById('invoice-content').innerHTML = '<h3 style="text-align:center; color:red;">No Invoice ID provided.</h3>';
            return;
        }

        try {
            const response = await fetch(`/api/invoices/${invoiceId}/details`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) throw new Error('Failed to fetch invoice');

            const data = await response.json();
            renderInvoice(data);

        } catch (error) {
            document.getElementById('invoice-content').innerHTML = `<h3 style="text-align:center; color:red;">Error: ${error.message}</h3>`;
        }
    }

    function renderInvoice({ invoice, items }) {
        const isPaid = invoice.status === 'Paid';
        const balance = parseFloat(invoice.total_amount) - parseFloat(invoice.amount_paid);
        const shortId = invoice.id.substring(0, 8).toUpperCase();

        let itemsHtml = '';
        items.forEach(item => {
            itemsHtml += `
                <tr>
                    <td>${item.description}</td>
                    <td style="text-align:right;">₹${parseFloat(item.amount).toFixed(2)}</td>
                </tr>
            `;
        });

        const html = `
            <div class="header-row">
                <div>
                    <h1 style="color:#555;">INVOICE</h1>
                    <p><strong>Ref ID:</strong> #${shortId}</p>
                    <p><strong>Date:</strong> ${new Date(invoice.bill_date).toLocaleDateString()}</p>
                    <p><strong>Status:</strong> <span class="badge ${isPaid ? 'bg-paid' : 'bg-pending'}">${invoice.status}</span></p>
                </div>
                <div class="company-details">
                    <h2>School ERP System</h2>
                    <p>123 Education Lane</p>
                    <p>West Bengal, India</p>
                    <p>admin@school.com</p>
                </div>
            </div>

            <div class="info-row">
                <div class="info-box">
                    <h3>Bill To:</h3>
                    <p><strong>${invoice.student_name || 'Student'}</strong></p>
                    <p>Roll No: ${invoice.roll_number || 'N/A'}</p>
                    <p>Course: ${invoice.course_name || 'N/A'}</p>
                    <p>Phone: ${invoice.phone_number || 'N/A'}</p>
                </div>
                <div class="info-box" style="text-align:right;">
                    <h3>Payment Details:</h3>
                    <p>Due Date: ${new Date(invoice.due_date).toLocaleDateString()}</p>
                    <p>Total Amount: ₹${invoice.total_amount}</p>
                </div>
            </div>

            <table class="invoice-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th style="text-align:right;">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    ${itemsHtml}
                    <tr class="total-row">
                        <td style="text-align:right;">Total:</td>
                        <td style="text-align:right;">₹${parseFloat(invoice.total_amount).toFixed(2)}</td>
                    </tr>
                    <tr>
                        <td style="text-align:right;">Amount Paid:</td>
                        <td style="text-align:right;">(-) ₹${parseFloat(invoice.amount_paid).toFixed(2)}</td>
                    </tr>
                    <tr style="background:#f9f9f9; font-weight:bold; font-size:1.1em;">
                        <td style="text-align:right;">Balance Due:</td>
                        <td style="text-align:right; color:${balance > 0 ? '#c0392b' : '#27ae60'};">₹${balance.toFixed(2)}</td>
                    </tr>
                </tbody>
            </table>

            <div style="margin-top: 50px; text-align: center; font-size: 0.9em; color: #888;">
                <p>This is a computer-generated invoice and does not require a physical signature.</p>
            </div>
        `;

        document.getElementById('invoice-content').innerHTML = html;
    }

    loadInvoice();
</script>
<script src="js/global-config.js"></script>
</body>
</html>
